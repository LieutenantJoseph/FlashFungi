name: Monthly Mushroom Data Pipeline

on:
  # Run on the 1st of each month at 2 AM UTC
  schedule:
    - cron: '0 2 1 * *'
  
  # Allow manual runs for testing
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of observations to process'
        required: false
        default: '50'
      skip:
        description: 'Number of observations to skip from the beginning'
        required: false
        default: '0'

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: ./data-pipeline
      run: |
        npm install
    
    - name: Run pipeline
      working-directory: ./data-pipeline
      env:
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        LIMIT: ${{ github.event.inputs.limit || '50' }}
        SKIP: ${{ github.event.inputs.skip || '0' }}
      run: |
        echo "üöÄ Starting monthly pipeline..."
        echo "üìä Processing up to $LIMIT observations"
        echo "‚è≠Ô∏è  Skipping first $SKIP observations"
        node pipeline-working.js
    
    - name: Check results (if check-results.js exists)
      working-directory: ./data-pipeline
      env:
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: |
        echo "üìä Checking pipeline results..."
        # Only run if check-results.js exists
        [ -f check-results.js ] && node check-results.js || echo "No results checker found"
      continue-on-error: true