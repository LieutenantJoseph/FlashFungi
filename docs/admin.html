<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="/components/training/ModuleLoader.js"></script>
    <style>
        /* Living Mycology Style Updates */
        body {
            background: linear-gradient(180deg, #f9fafb 0%, #e5e7eb 100%);
            min-height: 100vh;
        }
        
        .fade-in { 
            animation: fadeIn 0.3s ease-in; 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .skeleton { 
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); 
            background-size: 200% 100%; 
            animation: loading 1.5s infinite; 
        }
        
        @keyframes loading { 
            0% { background-position: 200% 0; } 
            100% { background-position: -200% 0; } 
        }
        
        /* Updated gradient for Living Mycology theme */
        .living-mycology-gradient { 
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
        
        .living-mycology-gradient-hover {
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
        }
        
        /* Card hover effect */
        .card-hover {
            transition: all 0.3s ease-out;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Navigation tab indicator */
        .nav-tab-active {
            background: linear-gradient(to right, #059669 0%, #047857 100%);
            background-clip: border-box;
            border-bottom: 3px solid #059669;
        }
        
        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            transition: all 0.2s ease-out;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(5, 150, 105, 0.2);
        }
        
        /* Toast animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .toast-enter {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Loading spinner */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
        }
    </style>
</head>
<body>

        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="text-6xl mb-4 animate-bounce">üçÑ</div>

                <div class="w-48 h-1 mx-auto mb-4 rounded-full overflow-hidden bg-gray-200">
                    <div class="h-full living-mycology-gradient animate-pulse"></div>
                </div>
                <p class="text-gray-600">Initializing management system...</p>

    <script>

        document.addEventListener('DOMContentLoaded', function() {

        function initializeAdminPortal() {
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error('React libraries not loaded');
                return;
            }

            const { useState, useEffect, useCallback, useMemo } = React;
            const h = React.createElement;
            
            // Configuration (preserved)
            const SUPABASE_URL = 'https://bhvozliqmcxzfotwuzjh.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodm96bGlxbWN4emZvdHd1empoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI3Mjk4ODAsImV4cCI6MjA0ODMwNTg4MH0.s8fM-r93UQvJre1OL0sJQiXqzQJxGMQZDnQMl4f5qQo';

            // Updated Toast Component with Living Mycology style
            function Toast({ message, type = 'info', onClose }) {
                useEffect(() => {
                    const timer = setTimeout(onClose, 3000);
                    return () => clearTimeout(timer);
                }, [onClose]);

                const bgColor = {
                    success: 'linear-gradient(135deg, #10b981 0%, #059669 100%)',
                    error: 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)',
                    warning: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)',
                    info: 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)'
                }[type];

                return h('div', {
                    className: 'fixed top-4 right-4 z-50 toast-enter',
                    style: { 
                        background: bgColor,
                        borderRadius: '0.75rem',
                        padding: '1rem 1.5rem',
                        color: 'white',
                        boxShadow: '0 20px 25px -5px rgba(0, 0, 0, 0.2)',

                        alignItems: 'center',

                    }
                },
                    h('span', { className: 'text-lg' },

                    h('span', { className: 'flex-1 font-medium' }, message),

                );
            }

            // Updated Badge Component with Living Mycology style
            function Badge({ children, variant = 'default', size = 'sm' }) {
                const variants = {
                    default: 'bg-gray-100 text-gray-700',
                    success: 'bg-green-100 text-green-700',
                    warning: 'bg-yellow-100 text-yellow-700',
                    danger: 'bg-red-100 text-red-700',
                    new: 'bg-gradient-to-r from-purple-500 to-blue-500 text-white'
                };

                const sizes = {
                    xs: 'px-1.5 py-0.5 text-xs',
                    sm: 'px-2 py-1 text-xs',
                    md: 'px-3 py-1.5 text-sm'
                };

                return h('span', {
                    className: `inline-flex items-center font-medium rounded-full ${variants[variant]} ${sizes[size]}`
                }, children);
            }

            // Review Modal Component (preserved logic, updated style)
            function ReviewModal({ specimen, photos, onClose, onApprove, onDelete }) {
                const [selectedPhotos, setSelectedPhotos] = useState([]);
                const [notes, setNotes] = useState('');

                return h('div', {
                    className: 'fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-50 flex items-center justify-center p-4'
                },
                    h('div', {

                    },
                        h('div', {
                            className: 'living-mycology-gradient text-white p-6 rounded-t-xl'
                        },
                            h('div', { className: 'flex justify-between items-start' },
                                h('div', null,
                                    h('h2', { className: 'text-2xl font-bold mb-2' }, specimen.species_name),
                                    h('p', { className: 'opacity-90' }, 
                                        `iNaturalist: ${specimen.observation_id} ‚Ä¢ Status: ${specimen.status}`
                                    )
                                ),
                                h('button', {
                                    onClick: onClose,
                                    className: 'text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-colors'
                                }, '‚úï')
                            )
                        ),
                        h('div', { className: 'p-6' },
                            // Photo Grid
                            h('div', { className: 'mb-6' },
                                h('h3', { className: 'text-lg font-semibold mb-3 text-gray-800' }, 'üì∏ Photos'),
                                h('div', { className: 'grid grid-cols-3 gap-3' },
                                    photos.map(photo =>
                                        h('div', {
                                            key: photo.id,
                                            onClick: () => {
                                                setSelectedPhotos(prev =>
                                                    prev.includes(photo.id)
                                                        ? prev.filter(id => id !== photo.id)
                                                        : [...prev, photo.id]

                                            },
                                            className: `relative cursor-pointer rounded-lg overflow-hidden transition-all ${
                                                selectedPhotos.includes(photo.id)
                                                    ? 'ring-4 ring-green-500 transform scale-105'
                                                    : 'hover:ring-2 hover:ring-gray-300'
                                            }`
                                        },
                                            h('img', {
                                                src: photo.url,
                                                alt: photo.attribution,
                                                className: 'w-full h-32 object-cover'
                                            }),
                                            selectedPhotos.includes(photo.id) && h('div', {
                                                className: 'absolute top-2 right-2 bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center'
                                            }, '‚úì')
                                        )
                                    )
                                )
                            ),

                            // Notes Section
                            h('div', { className: 'mb-6' },
                                h('h3', { className: 'text-lg font-semibold mb-3 text-gray-800' }, 'üìù Admin Notes'),
                                h('textarea', {
                                    value: notes,
                                    onChange: (e) => setNotes(e.target.value),
                                    placeholder: 'Add notes about this specimen...',
                                    className: 'w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors',
                                    rows: 3
                                })
                            ),

                            // Action Buttons
                            h('div', { className: 'flex gap-3 justify-end' },
                                specimen.status === 'pending' && [
                                    h('button', {
                                        key: 'delete',
                                        onClick: () => onDelete(),
                                        className: 'px-6 py-2.5 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all font-medium'
                                    }, 'üóëÔ∏è Delete'),
                                    h('button', {
                                        key: 'approve',
                                        onClick: () => onApprove(notes, selectedPhotos),
                                        className: 'px-6 py-2.5 btn-primary rounded-lg font-medium'
                                    }, '‚úÖ Approve')
                                ],
                                h('button', {
                                    onClick: onClose,
                                    className: 'px-6 py-2.5 border-2 border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium'
                                }, 'Close')
                            )
                        )
                    )
                );
            }

            // Main Admin Portal Component (preserved all logic)
            function AdminPortal() {
                const [currentView, setCurrentView] = useState('dashboard');
                const [specimens, setSpecimens] = useState([]);
                const [fieldGuides, setFieldGuides] = useState([]);
                const [modules, setModules] = useState([]);
                const [loadingModules, setLoadingModules] = useState(false);
                const [loading, setLoading] = useState(true);
                const [selectedSpecimen, setSelectedSpecimen] = useState(null);
                const [selectedSpecies, setSelectedSpecies] = useState(null);
                const [selectedModule, setSelectedModule] = useState(null);
                const [toast, setToast] = useState(null);
                const [searchTerm, setSearchTerm] = useState('');
                const [filterCategory, setFilterCategory] = useState('All');
                const [filterStatus, setFilterStatus] = useState('all');

                // Calculate stats (preserved)
                const stats = useMemo(() => ({
                    approved: specimens.filter(s => s.status === 'approved').length,
                    pending: specimens.filter(s => s.status === 'pending').length,
                    guidesComplete: fieldGuides.filter(g => g.diagnostic_features).length,
                    modules: modules.length,
                    moduleDuration: modules.reduce((sum, m) => sum + (m.duration_minutes || 0), 0)
                }), [specimens, fieldGuides, modules]);

                // Data fetching functions (preserved exactly)
                const loadSpecimens = useCallback(async () => {
                    try {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/specimens?select=*&order=created_at.desc`, {
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            }
                        });
                        const data = await response.json();
                        setSpecimens(data);
                    } catch (error) {
                        console.error('Error loading specimens:', error);
                    }
                }, []);

                const loadFieldGuides = useCallback(async () => {
                    try {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/field_guides?select=*`, {
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            }
                        });
                        const data = await response.json();
                        setFieldGuides(data);
                    } catch (error) {
                        console.error('Error loading field guides:', error);
                    }
                }, []);

                const loadTrainingModules = useCallback(async () => {
                    if (loadingModules) return;
                    setLoadingModules(true);
                    
                    try {
                        if (window.ModuleLoader) {
                            const allModules = await window.ModuleLoader.getAllModules();
                            setModules(allModules);
                        } else {
                            console.warn('ModuleLoader not available');
                            setModules([]);
                        }
                    } catch (error) {
                        console.error('Error loading training modules:', error);
                        setModules([]);
                    } finally {
                        setLoadingModules(false);
                    }
                }, [loadingModules]);

                // Initial load (preserved)
                useEffect(() => {
                    Promise.all([
                        loadSpecimens(),
                        loadFieldGuides(),
                        loadTrainingModules()
                    ]).then(() => setLoading(false));
                }, []);

                // Specimen management functions (preserved exactly)
                const handleApproveSpecimen = async (specimenId, notes, selectedPhotos) => {
                    try {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/specimens?id=eq.${specimenId}`, {
                            method: 'PATCH',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                status: 'approved',
                                admin_notes: notes,
                                selected_photos: selectedPhotos
                            })
                        });
                        
                        if (response.ok) {
                            setToast({ message: 'Specimen approved successfully', type: 'success' });
                            loadSpecimens();
                            setSelectedSpecimen(null);
                        }
                    } catch (error) {
                        console.error('Error approving specimen:', error);
                        setToast({ message: 'Error approving specimen', type: 'error' });
                    }
                };

                const handleDeleteSpecimen = async (specimenId) => {
                    if (!confirm('Are you sure you want to delete this specimen?')) return;
                    
                    try {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/specimens?id=eq.${specimenId}`, {
                            method: 'DELETE',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            }
                        });
                        
                        if (response.ok) {
                            setToast({ message: 'Specimen deleted', type: 'success' });
                            loadSpecimens();
                            setSelectedSpecimen(null);
                        }
                    } catch (error) {
                        console.error('Error deleting specimen:', error);
                        setToast({ message: 'Error deleting specimen', type: 'error' });
                    }
                };

                // Field guide edit modal (logic preserved, style updated)
                const FieldGuideEditModal = ({ species, guides, onClose, onSave }) => {
                    const [fieldGuide, setFieldGuide] = useState(() => {
                        const existing = guides.find(g => g.species === species);
                        return existing || {
                            species: species,
                            common_names: [],
                            diagnostic_features: {
                                cap: {},
                                hymenium: {},
                                stem: {},
                                spore_print: {}
                            },
                            habitat: {},
                            ecology: {},
                            lookalikes: []
                        };
                    });

                    const updateDiagnostic = (category, field, value) => {
                        setFieldGuide(prev => ({
                            ...prev,
                            diagnostic_features: {
                                ...prev.diagnostic_features,
                                [category]: {
                                    ...prev.diagnostic_features[category],
                                    [field]: value
                                }
                            }
                        }));
                    };

                    const handleSave = async () => {
                        try {
                            const method = guides.find(g => g.species === species) ? 'PATCH' : 'POST';
                            const url = method === 'PATCH'
                                ? `${SUPABASE_URL}/rest/v1/field_guides?species=eq.${encodeURIComponent(species)}`
                                : `${SUPABASE_URL}/rest/v1/field_guides`;
                                
                            const response = await fetch(url, {
                                method,
                                headers: {
                                    'apikey': SUPABASE_ANON_KEY,
                                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(fieldGuide)
                            });
                            
                            if (response.ok) {
                                onSave();
                            }
                        } catch (error) {
                            console.error('Error saving field guide:', error);
                        }
                    };

                    return h('div', {
                        className: 'fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-50 flex items-center justify-center p-4'
                    },
                        h('div', {
                            className: 'bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto shadow-2xl'
                        },
                            h('div', {
                                className: 'living-mycology-gradient text-white p-6 rounded-t-xl sticky top-0 z-10'
                            },
                                h('div', { className: 'flex justify-between items-center' },
                                    h('h2', { className: 'text-2xl font-bold' }, `Field Guide: ${species}`),
                                    h('button', {
                                        onClick: onClose,
                                        className: 'text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-colors'
                                    }, '‚úï')
                                )
                            ),
                            h('div', { className: 'p-6 space-y-6' },
                                // Common Names
                                h('div', { className: 'bg-gray-50 rounded-xl p-4' },
                                    h('h4', { className: 'font-semibold mb-3 text-gray-800' }, 'üè∑Ô∏è Common Names'),
                                    h('input', {
                                        type: 'text',
                                        value: fieldGuide.common_names.join(', '),
                                        onChange: (e) => setFieldGuide(prev => ({
                                            ...prev,
                                            common_names: e.target.value.split(',').map(n => n.trim())
                                        })),
                                        placeholder: 'Enter common names separated by commas',
                                        className: 'w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors'
                                    })
                                ),

                                // Cap Features
                                h('div', { className: 'bg-gray-50 rounded-xl p-4' },
                                    h('h4', { className: 'font-semibold mb-3 text-gray-800' }, 'üçÑ Cap Features'),
                                    h('div', { className: 'grid grid-cols-3 gap-3' },
                                        ['color', 'shape', 'texture'].map(field =>
                                            h('div', { key: field },
                                                h('label', { className: 'block text-sm font-medium text-gray-700 mb-1 capitalize' }, 
                                                    field
                                                ),
                                                h('input', {
                                                    type: 'text',
                                                    value: fieldGuide.diagnostic_features.cap[field] || '',
                                                    onChange: (e) => updateDiagnostic('cap', field, e.target.value),
                                                    className: 'w-full px-3 py-2 border rounded-lg text-sm focus:border-green-500 focus:outline-none transition-colors'
                                                })
                                            )
                                        )
                                    )
                                ),

                                // Save button
                                h('div', { className: 'flex justify-end gap-3 pt-4' },
                                    h('button', {
                                        onClick: onClose,
                                        className: 'px-6 py-2.5 border-2 border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium'
                                    }, 'Cancel'),
                                    h('button', {
                                        onClick: handleSave,
                                        className: 'px-6 py-2.5 btn-primary rounded-lg font-medium'
                                    }, 'Save Field Guide')
                                )
                            )
                        )
                    );
                };

                // Module edit modal (preserved logic, updated style)
                const ModuleEditModal = ({ module, onClose, onSave }) => {
                    const [editedModule, setEditedModule] = useState(module || {
                        category: 'foundation',
                        title: '',
                        description: '',
                        introduction: [],
                        quiz_questions: []
                    });

                    const handleUpdatePage = (section, idx, field, value) => {
                        setEditedModule(prev => ({
                            ...prev,
                            [section]: prev[section].map((item, i) => 
                                i === idx ? { ...item, [field]: value } : item
                            )
                        }));
                    };

                    const handleAddPage = (section) => {
                        setEditedModule(prev => ({
                            ...prev,
                            [section]: [...prev[section], section === 'quiz_questions' 
                                ? { question: '', answers: [], correct_answer: 0 }
                                : { title: '', content: '', image: '' }
                            ]
                        }));
                    };

                    const handleDeletePage = (section, idx) => {
                        setEditedModule(prev => ({
                            ...prev,
                            [section]: prev[section].filter((_, i) => i !== idx)
                        }));
                    };

                    return h('div', {
                        className: 'fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-50 flex items-center justify-center p-4'
                    },
                        h('div', {
                            className: 'bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto shadow-2xl'
                        },
                            h('div', {
                                className: 'living-mycology-gradient text-white p-6 rounded-t-xl sticky top-0 z-10'
                            },
                                h('div', { className: 'flex justify-between items-center' },
                                    h('h2', { className: 'text-2xl font-bold' }, 
                                        module ? `Edit: ${module.title}` : 'New Training Module'
                                    ),
                                    h('button', {
                                        onClick: onClose,
                                        className: 'text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-colors'
                                    }, '‚úï')
                                )
                            ),
                            h('div', { className: 'p-6 space-y-6' },
                                // Module basics
                                h('div', { className: 'bg-gray-50 rounded-xl p-4' },
                                    h('h3', { className: 'font-semibold mb-3 text-gray-800' }, 'Module Information'),
                                    h('div', { className: 'space-y-3' },
                                        h('input', {
                                            type: 'text',
                                            value: editedModule.title,
                                            onChange: (e) => setEditedModule(prev => ({ ...prev, title: e.target.value })),
                                            placeholder: 'Module title',
                                            className: 'w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors'
                                        }),
                                        h('textarea', {
                                            value: editedModule.description,
                                            onChange: (e) => setEditedModule(prev => ({ ...prev, description: e.target.value })),
                                            placeholder: 'Module description',
                                            className: 'w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none transition-colors',
                                            rows: 3
                                        })
                                    )
                                ),

                                // Introduction pages
                                h('div', { className: 'bg-gray-50 rounded-xl p-4' },
                                    h('div', { className: 'flex justify-between items-center mb-3' },
                                        h('h3', { className: 'font-semibold text-gray-800' }, 'Introduction Pages'),
                                        h('button', {
                                            onClick: () => handleAddPage('introduction'),
                                            className: 'px-3 py-1 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors text-sm'
