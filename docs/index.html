<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Fungi - Master Mushroom Identification</title>
    <meta name="description" content="Learn mushroom identification with DNA-verified specimens from Arizona. Interactive flashcards and training modules for mycology education.">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçÑ</text></svg>">
    
    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#10b981">
    
    <!-- Base Styles -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6; color: #1f2937; background-color: #f9fafb; 
        }
        #root { min-height: 100vh; }
        .initial-loader { 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; background-color: #f9fafb; 
        }
        .loader-icon { 
            font-size: 4rem; margin-bottom: 1rem; 
            animation: pulse 2s infinite; 
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .error-screen { 
            padding: 2rem; text-align: center; color: #dc2626; 
            min-height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="initial-loader">
            <div style="text-align: center;">
                <div class="loader-icon">üçÑ</div>
                <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem;">Flash Fungi</h1>
                <p style="color: #6b7280;">Loading all modular components...</p>
            </div>
        </div>
    </div>

    <!-- Global Setup -->
    <script>
        // Shared React createElement to prevent duplicate variable errors
        window.h = React.createElement;
        
        // Component load tracking for debugging
        window.componentLoadTracker = {
            loaded: [], failed: [],
            track: function(name, success = true) {
                if (success) {
                    this.loaded.push(name);
                    console.log(`‚úÖ ${name} loaded`);
                } else {
                    this.failed.push(name);
                    console.error(`‚ùå ${name} failed to load`);
                }
            },
            report: function() {
                console.log('üìä Complete Component Load Report:', {
                    loaded: this.loaded.length, failed: this.failed.length,
                    details: { loaded: this.loaded, failed: this.failed }
                });
            }
        };
        
        console.log('üçÑ Flash Fungi v3.0 - Loading ALL Modular Components...');
    </script>

    <!-- PHASE 1: Core Configuration -->
    <script src="config/constants.js" onload="window.componentLoadTracker.track('constants.js')" onerror="window.componentLoadTracker.track('constants.js', false)"></script>

    <!-- PHASE 2: Utilities -->
    <script src="utils/api.js" onload="window.componentLoadTracker.track('api.js')" onerror="window.componentLoadTracker.track('api.js', false)"></script>
    <script src="utils/fuzzyMatching.js" onload="window.componentLoadTracker.track('fuzzyMatching.js')" onerror="window.componentLoadTracker.track('fuzzyMatching.js', false)"></script>

    <!-- PHASE 3: Common Components -->
    <script src="components/common/Toast.js" onload="window.componentLoadTracker.track('Toast.js')" onerror="window.componentLoadTracker.track('Toast.js', false)"></script>
    <script src="components/common/Phase3Badge.js" onload="window.componentLoadTracker.track('Phase3Badge.js')" onerror="window.componentLoadTracker.track('Phase3Badge.js', false)"></script>
    <script src="components/common/LoadingScreen.js" onload="window.componentLoadTracker.track('LoadingScreen.js')" onerror="window.componentLoadTracker.track('LoadingScreen.js', false)"></script>

    <!-- PHASE 4: Authentication System -->
    <script src="legacy/supabase-auth.js" onload="window.componentLoadTracker.track('supabase-auth.js')" onerror="window.componentLoadTracker.track('supabase-auth.js', false)"></script>
    <script src="components/auth/useUserProfile.js" onload="window.componentLoadTracker.track('useUserProfile.js')" onerror="window.componentLoadTracker.track('useUserProfile.js', false)"></script>

    <!-- PHASE 5: Study Components -->
    <script src="components/study/InteractiveSpeciesGuide.js" onload="window.componentLoadTracker.track('InteractiveSpeciesGuide.js')" onerror="window.componentLoadTracker.track('InteractiveSpeciesGuide.js', false)"></script>
    <script src="components/study/QuickStudy.js" onload="window.componentLoadTracker.track('QuickStudy.js')" onerror="window.componentLoadTracker.track('QuickStudy.js', false)"></script>
    <script src="components/study/FocusedStudy.js" onload="window.componentLoadTracker.track('FocusedStudy.js')" onerror="window.componentLoadTracker.track('FocusedStudy.js', false)"></script>
    <script src="components/study/MarathonMode.js" onload="window.componentLoadTracker.track('MarathonMode.js')" onerror="window.componentLoadTracker.track('MarathonMode.js', false)"></script>

    <!-- PHASE 6: Training System -->
    <script src="components/training/TrainingModules.js" onload="window.componentLoadTracker.track('TrainingModules.js')" onerror="window.componentLoadTracker.track('TrainingModules.js', false)"></script>
    <script src="components/training/ModulePlayer.js" onload="window.componentLoadTracker.track('ModulePlayer.js')" onerror="window.componentLoadTracker.track('ModulePlayer.js', false)"></script>
    <script src="components/training/GenusModules.js" onload="window.componentLoadTracker.track('GenusModules.js')" onerror="window.componentLoadTracker.track('GenusModules.js', false)"></script>

    <!-- PHASE 7: Profile & Achievement System -->
    <script src="components/profile/ProfilePage.js" onload="window.componentLoadTracker.track('ProfilePage.js')" onerror="window.componentLoadTracker.track('ProfilePage.js', false)"></script>
    <script src="legacy/public-profile.js" onload="window.componentLoadTracker.track('public-profile.js')" onerror="window.componentLoadTracker.track('public-profile.js', false)"></script>
    <script src="components/achievements/AchievementSystem.js" onload="window.componentLoadTracker.track('AchievementSystem.js')" onerror="window.componentLoadTracker.track('AchievementSystem.js', false)"></script>

    <!-- PHASE 8: UI Components -->
    <script src="components/ui/PlaceholderAssets.js" onload="window.componentLoadTracker.track('PlaceholderAssets.js')" onerror="window.componentLoadTracker.track('PlaceholderAssets.js', false)"></script>

    <!-- PHASE 9: Main Application Components -->
    <script src="components/home/HomePage.js" onload="window.componentLoadTracker.track('HomePage.js')" onerror="window.componentLoadTracker.track('HomePage.js', false)"></script>
    <script src="components/auth/AuthenticatedApp.js" onload="window.componentLoadTracker.track('AuthenticatedApp.js')" onerror="window.componentLoadTracker.track('AuthenticatedApp.js', false)"></script>

    <!-- Initialize App -->
    <script>
        function App() {
            const [appReady, setAppReady] = React.useState(false);
            const [componentStatus, setComponentStatus] = React.useState('Checking components...');
            
            React.useEffect(() => {
                let checkCount = 0;
                const checkReady = () => {
                    checkCount++;
                    const requiredComponents = [
                        'supabase', 'AuthProvider', 'useAuth', 'AuthenticatedApp', 'HomePage'
                    ];
                    const available = requiredComponents.filter(comp => !!window[comp]);
                    
                    console.log(`üîç Component check (${checkCount}):`, {
                        available: available.length,
                        total: requiredComponents.length,
                        missing: requiredComponents.filter(comp => !window[comp])
                    });
                    
                    setComponentStatus(`${available.length}/${requiredComponents.length} core components ready`);
                    
                    if (available.length >= 4) { // Allow some flexibility
                        console.log('üçÑ Sufficient components ready!');
                        setAppReady(true);
                    } else if (checkCount >= 50) { // 5 seconds
                        console.warn('üçÑ Timeout waiting for components, proceeding anyway...');
                        setAppReady(true);
                    } else {
                        setTimeout(checkReady, 100);
                    }
                };
                checkReady();
            }, []);
            
            if (!appReady) {
                return window.LoadingScreen ? 
                    React.createElement(window.LoadingScreen, { message: componentStatus }) :
                    React.createElement('div', { className: 'initial-loader' },
                        React.createElement('div', { style: { textAlign: 'center' } },
                            React.createElement('div', { className: 'loader-icon' }, 'üçÑ'),
                            React.createElement('h1', { style: { fontSize: '1.5rem', fontWeight: 'bold', marginBottom: '0.5rem' } }, 'Flash Fungi'),
                            React.createElement('p', { style: { color: '#6b7280' } }, componentStatus)
                        )
                    );
            }
            
            // Try to render with AuthProvider if available
            if (window.AuthProvider && window.AuthenticatedApp) {
                console.log('üçÑ Using full auth system with all components');
                return React.createElement(window.AuthProvider, null,
                    React.createElement(window.AuthenticatedApp)
                );
            } else if (window.AuthenticatedApp) {
                console.log('üçÑ Using AuthenticatedApp without provider');
                return React.createElement(window.AuthenticatedApp);
            } else {
                return React.createElement('div', { className: 'error-screen' },
                    React.createElement('div', { style: { fontSize: '3rem', marginBottom: '1rem' } }, '‚ö†Ô∏è'),
                    React.createElement('h1', { style: { fontSize: '1.5rem', fontWeight: 'bold', marginBottom: '1rem' } }, 'Component Loading Issue'),
                    React.createElement('p', { style: { marginBottom: '1rem' } }, 'Required components not found'),
                    React.createElement('p', { style: { fontSize: '0.875rem', color: '#6b7280', marginBottom: '1rem' } }, 
                        'Available: ' + Object.keys(window).filter(k => k.match(/^[A-Z]/)).join(', ')
                    ),
                    React.createElement('button', {
                        onClick: () => window.location.reload(),
                        style: {
                            padding: '0.75rem 1.5rem', background: '#10b981', color: 'white',
                            border: 'none', borderRadius: '0.5rem', cursor: 'pointer', fontWeight: 500
                        }
                    }, 'üîÑ Reload'),
                    React.createElement('button', {
                        onClick: () => window.componentLoadTracker?.report(),
                        style: {
                            padding: '0.5rem 1rem', background: '#6b7280', color: 'white',
                            border: 'none', borderRadius: '0.375rem', cursor: 'pointer', 
                            fontSize: '0.875rem', marginLeft: '0.5rem'
                        }
                    }, 'üìä Debug Info')
                );
            }
        }

        // Initialize
        function initializeApp() {
            const rootElement = document.getElementById('root');
            if (!rootElement || !React || !ReactDOM) {
                console.error('‚ùå Missing root element or React');
                return;
            }

            try {
                if (ReactDOM.createRoot) {
                    const root = ReactDOM.createRoot(rootElement);
                    root.render(React.createElement(App));
                } else {
                    ReactDOM.render(React.createElement(App), rootElement);
                }
                
                console.log('‚úÖ Flash Fungi initialized with ALL components!');
                
                // Report after everything loads
                setTimeout(() => {
                    window.componentLoadTracker?.report();
                    console.log('üéØ Available study modes:', {
                        QuickStudy: !!window.QuickStudy,
                        FocusedStudy: !!window.FocusedStudy,
                        MarathonMode: !!window.MarathonMode
                    });
                    console.log('üéì Available training:', {
                        TrainingModules: !!window.TrainingModules,
                        ModulePlayer: !!window.ModulePlayer,
                        GenusModules: !!window.GenusModules
                    });
                }, 3000);
                
            } catch (error) {
                console.error('‚ùå Error initializing app:', error);
                rootElement.innerHTML = `<div class="error-screen"><h1>Initialization Error</h1><p>${error.message}</p></div>`;
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>

    <!-- Global error handler -->
    <script>
        window.addEventListener('error', (event) => {
            console.error('üö® Global error:', event.error);
        });
    </script>
</body>
</html>
