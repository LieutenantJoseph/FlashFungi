<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Fungi - Mushroom Identification Training</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#8B4513">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Flash Fungi">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Learn mushroom identification with interactive flashcards, training modules, and advanced study modes.">
    <meta name="keywords" content="mushroom, fungi, identification, mycology, training, flashcards">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- React createElement helper -->
    <script>
        window.h = React.createElement;
        console.log('‚úÖ React createElement helper (h) defined globally');
    </script>
    
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Loading animation */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Smooth transitions */
        * {
            transition: all 0.2s ease-in-out;
        }
        
        /* Focus styles for accessibility */
        button:focus, input:focus, select:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div id="root">
        <!-- Loading state while app initializes -->
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner w-8 h-8 border-4 border-blue-200 border-t-blue-600 rounded-full mx-auto mb-4"></div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">üçÑ Flash Fungi</h1>
                <p class="text-gray-600">Loading mushroom identification training...</p>
                <div id="loading-status" class="text-xs text-gray-400 mt-2">Initializing...</div>
            </div>
        </div>
    </div>

    <!-- SIMPLIFIED APPROACH: All core components inline -->
    <script>
        console.log('üöÄ Flash Fungi v3.1 - Direct Loading...');
        
        // Configuration
        const SUPABASE_URL = 'https://oxgedcncrettasrbmwsl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94Z2VkY25jcmV0dGFzcmJtd3NsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MDY4NjQsImV4cCI6MjA2OTQ4Mjg2NH0.mu0Cb6qRr4cja0vsSzIuLwDTtNFuimWUwNs_JbnO3Pg';
        
        // Export configuration
        window.SUPABASE_URL = SUPABASE_URL;
        window.SUPABASE_ANON_KEY = SUPABASE_ANON_KEY;
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìã DOM loaded, starting initialization...');
            initializeApp();
        });
        
        function initializeApp() {
            // Step 1: Wait for all libraries to be available
            function waitForLibraries() {
                return new Promise((resolve, reject) => {
                    let attempts = 0;
                    const checkInterval = setInterval(() => {
                        attempts++;
                        
                        const hasReact = typeof React !== 'undefined' && typeof ReactDOM !== 'undefined';
                        const hasSupabase = typeof window.createClient === 'function';
                        
                        console.log(`üîç Check ${attempts}: React=${hasReact}, Supabase=${hasSupabase}`);
                        
                        if (hasReact && hasSupabase) {
                            clearInterval(checkInterval);
                            console.log('‚úÖ All libraries ready');
                            resolve();
                        } else if (attempts > 100) {
                            clearInterval(checkInterval);
                            reject(new Error('Libraries not ready after 10 seconds'));
                        }
                    }, 100);
                });
            }
            
            // Step 2: Initialize Supabase client
            function initializeSupabase() {
                try {
                    window.supabase = window.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log('‚úÖ Supabase client created');
                    return true;
                } catch (error) {
                    console.error('‚ùå Supabase client creation failed:', error);
                    return false;
                }
            }
            
            // Step 3: Create auth system
            function createAuthSystem() {
                console.log('üîê Creating auth system...');
                
                const AuthContext = React.createContext();
                
                // AuthProvider component
                function AuthProvider({ children }) {
                    const [user, setUser] = React.useState(null);
                    const [loading, setLoading] = React.useState(true);
                    
                    React.useEffect(() => {
                        console.log('üîê AuthProvider effect starting...');
                        
                        async function getSession() {
                            try {
                                const { data: { session }, error } = await window.supabase.auth.getSession();
                                if (error) {
                                    console.error('Session error:', error);
                                } else if (session?.user) {
                                    setUser(session.user);
                                    console.log('üîê User found in session:', session.user.email);
                                }
                            } catch (err) {
                                console.error('üîê Error getting session:', err);
                            } finally {
                                setLoading(false);
                            }
                        }
                        
                        getSession();
                        
                        // Listen for auth changes
                        const { data: { subscription } } = window.supabase.auth.onAuthStateChange(
                            (event, session) => {
                                console.log('üîê Auth change:', event);
                                if (session?.user) {
                                    setUser(session.user);
                                } else {
                                    setUser(null);
                                }
                                setLoading(false);
                            }
                        );
                        
                        return () => subscription?.unsubscribe();
                    }, []);
                    
                    const signUp = async (email, password, username) => {
                        try {
                            // Check username
                            const { data: existing } = await window.supabase
                                .from('user_profiles')
                                .select('username')
                                .eq('username', username);
                                
                            if (existing?.length > 0) {
                                throw new Error('Username already taken');
                            }
                            
                            // Create auth user
                            const { data, error } = await window.supabase.auth.signUp({
                                email,
                                password,
                                options: { data: { username, display_name: username } }
                            });
                            
                            if (error) throw error;
                            
                            // Create profile
                            if (data.user) {
                                await window.supabase.from('user_profiles').insert({
                                    id: data.user.id,
                                    username,
                                    display_name: username,
                                    email,
                                    created_at: new Date().toISOString()
                                });
                            }
                            
                            return { data, error: null };
                        } catch (err) {
                            return { data: null, error: err };
                        }
                    };
                    
                    const signIn = async (email, password) => {
                        try {
                            const { data, error } = await window.supabase.auth.signInWithPassword({
                                email, password
                            });
                            if (error) throw error;
                            return { data, error: null };
                        } catch (err) {
                            return { data: null, error: err };
                        }
                    };
                    
                    const signOut = async () => {
                        try {
                            const { error } = await window.supabase.auth.signOut();
                            return { error };
                        } catch (err) {
                            return { error: err };
                        }
                    };
                    
                    return React.createElement(AuthContext.Provider, {
                        value: { user, loading, signUp, signIn, signOut }
                    }, children);
                }
                
                // useAuth hook
                function useAuth() {
                    const context = React.useContext(AuthContext);
                    if (!context) {
                        throw new Error('useAuth must be used within AuthProvider');
                    }
                    return context;
                }
                
                // Export to window
                window.AuthProvider = AuthProvider;
                window.useAuth = useAuth;
                console.log('‚úÖ Auth system created and exported');
            }
            
            // Step 4: Load app.js
            function loadMainApp() {
                console.log('üì± Loading main app...');
                const script = document.createElement('script');
                script.src = '/app.js';
                script.onload = () => {
                    console.log('‚úÖ Main app loaded successfully');
                    updateStatus('‚úÖ App ready');
                };
                script.onerror = () => {
                    console.error('‚ùå Failed to load main app');
                    showError('Failed to load main application');
                };
                document.head.appendChild(script);
            }
            
            // Utility functions
            function updateStatus(message) {
                const statusEl = document.getElementById('loading-status');
                if (statusEl) {
                    statusEl.textContent = message;
                }
            }
            
            function showError(message) {
                const root = document.getElementById('root');
                if (root) {
                    root.innerHTML = `
                        <div class="flex flex-col items-center justify-center min-h-screen p-4">
                            <div class="text-center max-w-md">
                                <div class="text-6xl mb-4">üòû</div>
                                <h1 class="text-2xl font-bold text-red-600 mb-2">Loading Error</h1>
                                <p class="text-gray-600 mb-4">${message}</p>
                                <button onclick="window.location.reload()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                    Refresh Page
                                </button>
                            </div>
                        </div>
                    `;
                }
            }
            
            // Execute initialization sequence
            updateStatus('Loading libraries...');
            waitForLibraries()
                .then(() => {
                    updateStatus('Initializing Supabase...');
                    if (!initializeSupabase()) {
                        throw new Error('Supabase initialization failed');
                    }
                    
                    updateStatus('Creating auth system...');
                    createAuthSystem();
                    
                    updateStatus('Loading main app...');
                    loadMainApp();
                })
                .catch(error => {
                    console.error('‚ùå Initialization failed:', error);
                    showError(error.message);
                });
        }
    </script>

    <!-- Performance monitoring -->
    <script>
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`‚ö° Page loaded in ${Math.round(loadTime)}ms`);
        });
        
        window.addEventListener('error', (event) => {
            console.error('üö® Global error:', event.error);
        });
    </script>
</body>
</html>
