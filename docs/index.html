    <!-- Component Load Tracker with Enhanced Error Handling -->
    <script>
        window.componentLoadTracker = {
            loaded: [],
            failed: [],
            critical: ['supabase.js', 'supabase-auth.js', 'app.js'], // Critical components
            
            track: function(componentName, success = true) {
                if (success) {
                    this.loaded.push(componentName);
                    console.log(`‚úÖ ${componentName} loaded successfully`);
                } else {
                    this.failed.push(componentName);
                    console.error(`‚ùå ${componentName} failed to load`);
                    
                    // Show error for critical components
                    if (this.critical.includes(componentName)) {
                        this.showCriticalError(componentName);
                    }
                }
                
                this.updateStatus();
                this.logReport();
            },
            
            updateStatus: function() {
                const statusEl = document.getElementById('loading-status');
                const errorEl = document.getElementById('error-status');
                
                if (statusEl) {
                    statusEl.textContent = `Loaded: ${this.loaded.length}, Failed: ${this.failed.length}`;
                }
                
                if (errorEl && this.failed.length > 0) {
                    errorEl.style.display = 'block';
                    errorEl.textContent = `Failed to load: ${this.failed.join(', ')}`;
                }
            },
            
            showCriticalError: function(componentName) {
                console.error(`üö® Critical component failed: ${componentName}`);
                
                // Show user-friendly error after a delay
                setTimeout(() => {
                    const root = document.getElementById('root');
                    if (root && !window.APP_INITIALIZED) {
                        root.innerHTML = `
                            <div class="flex flex-col items-center justify-center min-h-screen p-4">
                                <div class="text-center max-w-md">
                                    <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                                    <h1 class="text-2xl font-bold text-red-600 mb-2">Loading Error</h1>
                                    <p class="text-gray-600 mb-4">Failed to load ${componentName}. Please check your internet connection and try refreshing the page.</p>
                                    <button onclick="window.location.reload()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                        Refresh Page
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                }, 5000);
            },
            
            logReport: function() {
                if ((this.loaded.length + this.failed.length) % 5 === 0) {
                    console.log('üìä Component Load Report:', {
                        loaded: this.loaded.length,
                        failed: this.failed.length,
                        details: { loaded: this.loaded, failed: this.failed }
                    });
                }
            }
        };
    </script>

    <!-- PHASE 4: Authentication System - CRITICAL -->
    <script>
        // Wait for Supabase to be ready before loading auth
        function loadAuthSystem() {
            if (window.supabase && window.supabase.auth) {
                console.log('üîê Loading authentication system...');
                
                // Load auth components in sequence
                const authScript = document.createElement('script');
                authScript.innerHTML = `
                    // components/auth/supabase-auth.js - Fixed Authentication with Defensive Programming
                    (function() {
                        'use strict';

                        console.log('üîê Loading Supabase Auth System v3.1...');

                        // Function to check if Supabase is ready
                        function isSupabaseReady() {
                            return window.supabase && 
                                   window.supabase.auth && 
                                   typeof window.supabase.auth.getSession === 'function' &&
                                   typeof window.supabase.auth.onAuthStateChange === 'function';
                        }

                        if (!isSupabaseReady()) {
                            console.error('‚ùå Supabase not ready for auth system');
                            window.componentLoadTracker.track('supabase-auth.js', false);
                            return;
                        }

                        console.log('üîê Initializing Supabase Auth...');

                        // Create auth context
                        const AuthContext = React.createContext();

                        // Auth Provider Component with error handling
                        function AuthProvider({ children }) {
                            const [user, setUser] = React.useState(null);
                            const [loading, setLoading] = React.useState(true);
                            const [error, setError] = React.useState(null);
                            
                            console.log('üîê AuthProvider initializing, loading:', loading);

                            // Get current session on mount
                            React.useEffect(() => {
                                console.log('üîê Getting initial session...');
                                
                                const getSession = async () => {
                                    try {
                                        const { data: { session }, error } = await window.supabase.auth.getSession();
                                        console.log('üîê Initial session:', session ? 'found' : 'none', error ? error.message : '');
                                        
                                        if (error) {
                                            console.error('Session error:', error);
                                            setError(error.message);
                                        } else if (session?.user) {
                                            setUser(session.user);
                                            console.log('üîê User set from session:', session.user.email);
                                        }
                                    } catch (err) {
                                        console.error('üîê Error getting session:', err);
                                        setError(err.message);
                                    } finally {
                                        setLoading(false);
                                        console.log('üîê Auth loading complete');
                                    }
                                };

                                getSession();

                                // Listen for auth changes
                                const { data: { subscription } } = window.supabase.auth.onAuthStateChange(
                                    async (event, session) => {
                                        console.log('üîê Auth state change:', event, session ? 'has session' : 'no session');
                                        
                                        if (session?.user) {
                                            setUser(session.user);
                                            console.log('üîê User logged in:', session.user.email);
                                        } else {
                                            setUser(null);
                                            console.log('üîê User logged out');
                                        }
                                        setLoading(false);
                                        setError(null);
                                    }
                                );

                                return () => {
                                    subscription?.unsubscribe();
                                };
                            }, []);

                            // Sign up function
                            const signUp = async (email, password, username) => {
                                console.log('üîê Attempting signup for:', email);
                                
                                try {
                                    // Check if username is taken
                                    const { data: existingUsers, error: checkError } = await window.supabase
                                        .from('user_profiles')
                                        .select('username')
                                        .eq('username', username);
                                        
                                    if (checkError) {
                                        console.error('Error checking username:', checkError);
                                        throw new Error('Failed to validate username');
                                    }
                                    
                                    if (existingUsers && existingUsers.length > 0) {
                                        throw new Error('Username already taken');
                                    }

                                    // Create auth user
                                    const { data, error } = await window.supabase.auth.signUp({
                                        email,
                                        password,
                                        options: {
                                            data: {
                                                username: username,
                                                display_name: username
                                            }
                                        }
                                    });

                                    if (error) {
                                        console.error('Signup error:', error);
                                        throw error;
                                    }

                                    console.log('üîê Signup successful:', data);

                                    // Create user profile
                                    if (data.user) {
                                        const { error: profileError } = await window.supabase
                                            .from('user_profiles')
                                            .insert({
                                                id: data.user.id,
                                                username: username,
                                                display_name: username,
                                                email: email,
                                                created_at: new Date().toISOString()
                                            });

                                        if (profileError) {
                                            console.error('Profile creation error:', profileError);
                                        } else {
                                            console.log('‚úÖ User profile created');
                                        }
                                    }

                                    return { data, error: null };
                                } catch (err) {
                                    console.error('üîê Signup failed:', err);
                                    return { data: null, error: err };
                                }
                            };

                            // Sign in function
                            const signIn = async (email, password) => {
                                console.log('üîê Attempting signin for:', email);
                                
                                try {
                                    const { data, error } = await window.supabase.auth.signInWithPassword({
                                        email,
                                        password
                                    });

                                    if (error) {
                                        console.error('Signin error:', error);
                                        throw error;
                                    }

                                    console.log('üîê Signin successful');
                                    return { data, error: null };
                                } catch (err) {
                                    console.error('üîê Signin failed:', err);
                                    return { data: null, error: err };
                                }
                            };

                            // Sign out function
                            const signOut = async () => {
                                console.log('üîê Signing out...');
                                
                                try {
                                    const { error } = await window.supabase.auth.signOut();
                                    if (error) {
                                        console.error('Signout error:', error);
                                        throw error;
                                    }
                                    console.log('üîê Signout successful');
                                    return { error: null };
                                } catch (err) {
                                    console.error('üîê Signout failed:', err);
                                    return { error: err };
                                }
                            };

                            const value = {
                                user,
                                loading,
                                error,
                                signUp,
                                signIn,
                                signOut
                            };

                            return React.createElement(AuthContext.Provider, { value }, children);
                        }

                        // Custom hook to use auth
                        function useAuth() {
                            const context = React.useContext(AuthContext);
                            if (!context) {
                                throw new Error('useAuth must be used within an AuthProvider');
                            }
                            return context;
                        }

                        // Export to window
                        window.AuthProvider = AuthProvider;
                        window.useAuth = useAuth;
                        window.AuthContext = AuthContext;

                        console.log('‚úÖ Supabase Auth system loaded successfully');
                        window.componentLoadTracker.track('supabase-auth.js', true);

                    })();
                `;
                document.head.appendChild(authScript);
                
                // Load AuthModal after a brief delay
                setTimeout(() => {
                    loadOptionalScript('/components/auth/AuthModal.js', 'AuthModal.js');
                }, 100);
                
            } else {
                console.error('‚ùå Supabase not available for auth system');
                window.componentLoadTracker.track('supabase-auth.js', false);
            }
        }
        
        // Load auth system after Supabase is ready
        setTimeout(() => {
            loadAuthSystem();
        }, 200);
    </script>
