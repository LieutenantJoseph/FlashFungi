    <!-- React createElement helper -->

        window.h = React.createElement;

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Loading animation */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Smooth transitions */
        * {
            transition: all 0.2s ease-in-out;
        }
        
        /* Focus styles for accessibility */
        button:focus, input:focus, select:focus {

    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div id="root">
        <!-- Loading state while app initializes -->
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner w-8 h-8 border-4 border-blue-200 border-t-blue-600 rounded-full mx-auto mb-4"></div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">üçÑ Flash Fungi</h1>
                <p class="text-gray-600">Loading mushroom identification training...</p>
                <div id="loading-status" class="text-xs text-gray-400 mt-2">Initializing...</div>
            </div>
        </div>
    </div>

    <!-- Component Load Tracker -->
    <script>
        window.componentLoadTracker = {
            loaded: [],
            failed: [],
            track: function(componentName, success = true) {
                if (success) {
                    this.loaded.push(componentName);
                    console.log(`‚úÖ ${componentName} loaded successfully`);
                } else {
                    this.failed.push(componentName);
                    console.error(`‚ùå ${componentName} failed to load`);
                }
                
                // Update loading status
                const statusEl = document.getElementById('loading-status');
                if (statusEl) {
                    statusEl.textContent = `Loaded: ${this.loaded.length}, Failed: ${this.failed.length}`;
                }
                
                this.logReport();
            },
            logReport: function() {
                if ((this.loaded.length + this.failed.length) % 5 === 0) {
                    console.log('üìä Component Load Report:', {
                        loaded: this.loaded.length,
                        failed: this.failed.length,
                        details: { loaded: this.loaded, failed: this.failed }
                    });
                }
            }
        };
    </script>

    <!-- PHASE 1: Configuration & Utils -->
    <script src="/config/constants.js" onload="window.componentLoadTracker.track('constants.js')" onerror="window.componentLoadTracker.track('constants.js', false)"></script>
    <script src="/config/supabase.js" onload="window.componentLoadTracker.track('supabase.js')" onerror="window.componentLoadTracker.track('supabase.js', false)"></script>

    <script src="/components/common/Phase3Badge.js" onload="window.componentLoadTracker.track('Phase3Badge.js')" onerror="window.componentLoadTracker.track('Phase3Badge.js', false)"></script>

    <!-- PHASE 9: Main Application Components -->

    <!-- PHASE 10: Central App Orchestrator (MUST BE LAST) -->
    <script src="/app.js" onload="window.componentLoadTracker.track('app.js')" onerror="window.componentLoadTracker.track('app.js', false)"></script>

    <!-- Performance Monitoring & Error Handling -->
    <script>
        // Monitor app startup performance
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`‚ö° App loaded in ${Math.round(loadTime)}ms`);
            console.log('üçÑ Flash Fungi v3.1 running successfully');
            
            // Update loading status
            const statusEl = document.getElementById('loading-status');
            if (statusEl) {
                statusEl.textContent = `‚úÖ Loaded in ${Math.round(loadTime)}ms`;
            }
        });
        
        // Global error handling for better debugging
        window.addEventListener('error', (event) => {
            console.error('üö® Global error:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('üö® Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
