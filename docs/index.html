<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Fungi - Master Mushroom Identification</title>
    <meta name="description" content="Learn mushroom identification with DNA-verified specimens from Arizona. Interactive flashcards and training modules for mycology education.">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçÑ</text></svg>">
    
    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#10b981">
    
    <!-- Base Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background-color: #f9fafb;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .initial-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9fafb;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .loader-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .error-screen {
            padding: 2rem;
            text-align: center;
            color: #dc2626;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Enhanced initial loading state -->
        <div class="initial-loader">
            <div class="loader-content">
                <div class="loader-icon">üçÑ</div>
                <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem; color: #1f2937;">Flash Fungi</h1>
                <p style="color: #6b7280; margin-bottom: 0.5rem;">Loading modular components...</p>
            </div>
        </div>
    </div>

    <!-- Global Setup - Prevent Duplicate Variable Errors -->
    <script>
        // Shared React createElement to prevent duplicate variable errors
        window.h = React.createElement;
        
        // Component load tracking for debugging
        window.componentLoadTracker = {
            loaded: [],
            failed: [],
            track: function(name, success = true) {
                if (success) {
                    this.loaded.push(name);
                    console.log(`‚úÖ ${name} loaded`);
                } else {
                    this.failed.push(name);
                    console.error(`‚ùå ${name} failed to load`);
                }
            },
            report: function() {
                console.log('üìä Component Load Report:', {
                    loaded: this.loaded.length,
                    failed: this.failed.length,
                    details: { loaded: this.loaded, failed: this.failed }
                });
            }
        };
        
        console.log('üçÑ Flash Fungi v3.0 - Modular Components Loading...');
    </script>

    <!-- Load modular components in dependency order -->
    <!-- Use direct paths without routing - let Vercel serve static files -->
    
    <!-- Config first -->
    <script>
        console.log('Loading constants...');
    </script>
    <script src="config/constants.js" onload="window.componentLoadTracker.track('constants.js')" onerror="window.componentLoadTracker.track('constants.js', false)"></script>

    <!-- Utils -->
    <script src="utils/api.js" onload="window.componentLoadTracker.track('api.js')" onerror="window.componentLoadTracker.track('api.js', false)"></script>
    <script src="utils/fuzzyMatching.js" onload="window.componentLoadTracker.track('fuzzyMatching.js')" onerror="window.componentLoadTracker.track('fuzzyMatching.js', false)"></script>

    <!-- Common components -->
    <script src="components/common/Toast.js" onload="window.componentLoadTracker.track('Toast.js')" onerror="window.componentLoadTracker.track('Toast.js', false)"></script>
    <script src="components/common/Phase3Badge.js" onload="window.componentLoadTracker.track('Phase3Badge.js')" onerror="window.componentLoadTracker.track('Phase3Badge.js', false)"></script>
    <script src="components/common/LoadingScreen.js" onload="window.componentLoadTracker.track('LoadingScreen.js')" onerror="window.componentLoadTracker.track('LoadingScreen.js', false)"></script>

    <!-- Auth system -->
    <script src="legacy/supabase-auth.js" onload="window.componentLoadTracker.track('supabase-auth.js')" onerror="window.componentLoadTracker.track('supabase-auth.js', false)"></script>
    <script src="components/auth/useUserProfile.js" onload="window.componentLoadTracker.track('useUserProfile.js')" onerror="window.componentLoadTracker.track('useUserProfile.js', false)"></script>

    <!-- Study components -->
    <script src="components/study/InteractiveSpeciesGuide.js" onload="window.componentLoadTracker.track('InteractiveSpeciesGuide.js')" onerror="window.componentLoadTracker.track('InteractiveSpeciesGuide.js', false)"></script>
    <script src="components/study/QuickStudy.js" onload="window.componentLoadTracker.track('QuickStudy.js')" onerror="window.componentLoadTracker.track('QuickStudy.js', false)"></script>

    <!-- Home page -->
    <script src="components/home/HomePage.js" onload="window.componentLoadTracker.track('HomePage.js')" onerror="window.componentLoadTracker.track('HomePage.js', false)"></script>

    <!-- Main app wrapper -->
    <script src="components/auth/AuthenticatedApp.js" onload="window.componentLoadTracker.track('AuthenticatedApp.js')" onerror="window.componentLoadTracker.track('AuthenticatedApp.js', false)"></script>

    <!-- Legacy components for fallback -->
    <script src="legacy/public-profile.js" onload="window.componentLoadTracker.track('public-profile.js')" onerror="window.componentLoadTracker.track('public-profile.js', false)"></script>

    <!-- Initialize App -->
    <script>
        // Main App Component with Auth Wrapper
        function App() {
            const [appReady, setAppReady] = React.useState(false);
            
            console.log('üçÑ App component rendering, appReady:', appReady);
            
            // Wait for auth to be loaded
            React.useEffect(() => {
                let checkCount = 0;
                const checkReady = () => {
                    checkCount++;
                    console.log(`üçÑ Checking auth availability (attempt ${checkCount})...`);
                    
                    if (window.supabase && window.AuthProvider && window.useAuth) {
                        console.log('üçÑ Auth system ready!');
                        setAppReady(true);
                    } else {
                        if (checkCount < 30) { // Max 3 seconds
                            setTimeout(checkReady, 100);
                        } else {
                            console.error('üçÑ Auth system failed to load, proceeding anyway...');
                            setAppReady(true);
                        }
                    }
                };
                checkReady();
            }, []);
            
            if (!appReady) {
                console.log('üçÑ App not ready, showing LoadingScreen');
                return window.LoadingScreen ? 
                    React.createElement(window.LoadingScreen) : 
                    React.createElement('div', {
                        className: 'initial-loader'
                    },
                        React.createElement('div', { className: 'loader-content' },
                            React.createElement('div', { className: 'loader-icon' }, 'üçÑ'),
                            React.createElement('h1', { 
                                style: { fontSize: '1.5rem', fontWeight: 'bold', marginBottom: '0.5rem' } 
                            }, 'Flash Fungi'),
                            React.createElement('p', { style: { color: '#6b7280' } }, 'Loading components...')
                        )
                    );
            }
            
            console.log('üçÑ App ready, rendering AuthenticatedApp');
            
            // Use AuthenticatedApp directly
            if (window.AuthProvider && window.AuthenticatedApp) {
                return React.createElement(window.AuthProvider, null,
                    React.createElement(window.AuthenticatedApp)
                );
            } else {
                return React.createElement('div', { style: { padding: '2rem', textAlign: 'center' } },
                    React.createElement('h1', { style: { color: '#ef4444' } }, 'Component Error'),
                    React.createElement('p', null, 'AuthProvider or AuthenticatedApp not found'),
                    React.createElement('button', {
                        onClick: () => window.location.reload(),
                        style: {
                            padding: '0.5rem 1rem',
                            backgroundColor: '#10b981',
                            color: 'white',
                            border: 'none',
                            borderRadius: '0.5rem',
                            cursor: 'pointer',
                            marginTop: '1rem'
                        }
                    }, 'Reload')
                );
            }
        }

        // Initialize the app
        console.log('üöÄ Initializing Flash Fungi App...');

        function initializeApp() {
            const rootElement = document.getElementById('root');
            
            if (!rootElement) {
                console.error('‚ùå Root element not found');
                return;
            }

            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error('‚ùå React not available');
                rootElement.innerHTML = '<div style="padding: 20px; text-align: center; color: red;"><h1>Error: React libraries not loaded</h1></div>';
                return;
            }

            try {
                // Use React 18 createRoot API
                if (ReactDOM.createRoot) {
                    const root = ReactDOM.createRoot(rootElement);
                    root.render(React.createElement(App));
                } else {
                    // Fallback for older React versions
                    ReactDOM.render(React.createElement(App), rootElement);
                }
                
                console.log('‚úÖ Flash Fungi initialized successfully!');
                
                // Report component status after a delay
                setTimeout(() => {
                    if (window.componentLoadTracker) {
                        window.componentLoadTracker.report();
                    }
                }, 3000);
                
            } catch (error) {
                console.error('‚ùå Error initializing app:', error);
                rootElement.innerHTML = `<div style="padding: 20px; text-align: center; color: red;"><h1>Error initializing app</h1><p>${error.message}</p></div>`;
            }
        }

        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>

    <!-- Error handling -->
    <script>
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('üö® Global error:', event.error);
            
            const root = document.getElementById('root');
            if (root && !root.innerHTML.includes('Flash Fungi initialized')) {
                root.innerHTML = `
                    <div class="error-screen">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                        <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Loading Error</h1>
                        <p style="margin-bottom: 1rem; color: #6b7280;">Some components failed to load.</p>
                        <button onclick="window.location.reload()" 
                                style="padding: 0.75rem 1.5rem; background: #10b981; color: white; 
                                       border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 500;">
                            üîÑ Reload Application
                        </button>
                        <div style="margin-top: 1rem; font-size: 0.875rem; color: #9ca3af;">
                            Error: ${event.error?.message || 'Unknown error'}
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
