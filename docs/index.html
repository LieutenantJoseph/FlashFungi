<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Fungi - Mushroom Identification Training</title>
    <meta name="description" content="Learn mushroom identification with progressive flashcards, species guides, and training modules. Focus on Arizona fungi with expert-curated content.">
    <meta name="keywords" content="mushroom, fungi, identification, mycology, training, flashcards">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- React createElement helper -->
    <script>
        window.h = React.createElement;
        console.log('‚úÖ React createElement helper (h) defined globally');
    </script>
    
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Loading animation */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Smooth transitions */
        * {
            transition: all 0.2s ease-in-out;
        }
        
        /* Focus styles for accessibility */
        button:focus, input:focus, select:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div id="root">
        <!-- Simple loading state while app initializes -->
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner w-8 h-8 border-4 border-blue-200 border-t-blue-600 rounded-full mx-auto mb-4"></div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">üçÑ Flash Fungi</h1>
                <p class="text-gray-600">Loading mushroom identification training...</p>
                <div id="loading-status" class="text-xs text-gray-400 mt-2">Initializing...</div>
            </div>
        </div>
    </div>

    <!-- Load configuration first -->
    <script src="/config/constants.js"></script>
    <script src="/config/supabase.js"></script>
    
    <!-- Load utility scripts -->
    <script src="/utils/api.js"></script>
    <script src="/utils/fuzzyMatching.js"></script>
    <script src="/utils/touchGestures.js"></script>
    <script src="/components/training/ModuleLoader.js"></script>

    <!-- Load UI components -->
    <script src="/components/ui/PlaceholderAssets.js"></script>
    
    <!-- Load common components -->
    <script src="/components/common/LoadingScreen.js"></script>
    <script src="/components/common/Toast.js"></script>
    <script src="/components/common/Phase3Badge.js"></script>
    
    <!-- Load auth system -->
    <script src="/components/auth/AuthModal.js"></script>
    <script src="/components/auth/supabase-auth.js"></script>
    <script src="/components/auth/useUserProfile.js"></script>
    
    <!-- Load home page -->
    <script src="/components/home/HomePage.js"></script>
    
    <!-- Load study components -->
    <script src="/components/shared/SharedFlashcard.js"></script>
    <script src="/components/study/QuickStudy.js"></script>
    <script src="/components/study/FocusedStudy.js"></script>
    <script src="/components/study/MarathonMode.js"></script>
    <script src="/components/study/InteractiveSpeciesGuide.js"></script>
    
    <!-- Load training components -->
    <script src="/components/training/ModuleLoader.js"></script>
    <script src="/components/training/TrainingModules.js"></script>
    <script src="/components/training/ModulePlayer.js"></script>
    <script src="/components/training/GenusModules.js"></script>
    
    <!-- Load profile and achievements -->
    <script src="/components/profile/ProfilePage.js"></script>
    <script src="/components/achievements/AchievementSystem.js"></script>
    
    <!-- Main app initialization - MUST BE LAST -->
    <script src="/app.js"></script>

    <!-- Performance monitoring -->
    <script>
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`‚ö° Page loaded in ${Math.round(loadTime)}ms`);
        });
        
        window.addEventListener('error', (event) => {
            console.error('üö® Global error:', event.error);
        });
    </script>
</body>
</html>
