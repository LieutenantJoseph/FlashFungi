<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flash Fungi - Master Mycology</title>
    <meta name="description" content="Master mushroom identification with DNA-verified specimens. Interactive flashcards, training modules, and advanced study modes for mycology enthusiasts.">
    
    <!-- React & Supabase -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Modern Font Stack -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* === Living Mycology Design System === */
        
        :root {
            /* Earth-tone color palette inspired by forest floor */
            --fungi-primary: #8B4513;      /* Saddle Brown - main brand */
            --fungi-secondary: #D2691E;    /* Chocolate */
            --fungi-accent: #FF6B35;       /* Vibrant Orange - CTAs */
            --fungi-success: #228B22;      /* Forest Green */
            --fungi-earth: #A0522D;        /* Sienna */
            --fungi-bark: #654321;         /* Dark Brown */
            --fungi-moss: #8FBC8F;         /* Dark Sea Green */
            --fungi-spore: #F4E4C1;        /* Cream */
            --fungi-shadow: #3E2723;       /* Deep Brown */
            
            /* Neutral tones */
            --fungi-bg-primary: #1A1A19;   /* Almost Black */
            --fungi-bg-secondary: #2D2D2A; /* Dark Gray-Brown */
            --fungi-bg-tertiary: #3A3A37;  /* Medium Gray-Brown */
            --fungi-bg-card: #2A2826;      /* Card Background */
            --fungi-text-primary: #F5F5DC; /* Beige text */
            --fungi-text-secondary: #D3D3C7; /* Light gray-beige */
            --fungi-text-muted: #A8A89C;   /* Muted text */
            
            /* Gradients */
            --gradient-earth: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            --gradient-forest: linear-gradient(135deg, #228B22 0%, #8FBC8F 100%);
            --gradient-spore: linear-gradient(135deg, #F4E4C1 0%, #FFE4B5 100%);
            --gradient-dark: linear-gradient(180deg, #2D2D2A 0%, #1A1A19 100%);
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, system-ui, sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border Radius - Organic shapes */
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-organic: 0.75rem 1.5rem 0.75rem 1.5rem;
            
            /* Shadows - Soft and natural */
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.4);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.5);
            --shadow-glow: 0 0 20px rgba(210,105,30,0.3);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* === Global Styles === */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--fungi-bg-primary);
            color: var(--fungi-text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Organic background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139,69,19,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(34,139,34,0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(210,105,30,0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        #root {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }
        
        /* === Typography === */
        
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            font-weight: 700;
            line-height: 1.2;
            color: var(--fungi-text-primary);
        }
        
        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.25rem; }
        h5 { font-size: 1.125rem; }
        h6 { font-size: 1rem; }
        
        /* === Component Classes === */
        
        .fungi-card {
            background: var(--fungi-bg-card);
            border: 1px solid rgba(139,69,19,0.2);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            transition: all var(--transition-base);
        }
        
        .fungi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-earth);
            opacity: 0;
            transition: opacity var(--transition-base);
        }
        
        .fungi-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(139,69,19,0.4);
        }
        
        .fungi-card:hover::before {
            opacity: 1;
        }
        
        /* === Buttons === */
        
        .btn {
            font-family: var(--font-primary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: var(--gradient-earth);
            color: white;
            box-shadow: 0 4px 12px rgba(139,69,19,0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139,69,19,0.4);
        }
        
        .btn-secondary {
            background: var(--fungi-bg-tertiary);
            color: var(--fungi-text-primary);
            border: 1px solid rgba(139,69,19,0.3);
        }
        
        .btn-secondary:hover {
            background: var(--fungi-bg-secondary);
            border-color: var(--fungi-primary);
        }
        
        .btn-accent {
            background: var(--fungi-accent);
            color: white;
            box-shadow: 0 4px 12px rgba(255,107,53,0.3);
        }
        
        .btn-accent:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(255,107,53,0.4);
        }
        
        /* === Form Elements === */
        
        input, textarea, select {
            background: var(--fungi-bg-secondary);
            border: 1px solid rgba(139,69,19,0.2);
            color: var(--fungi-text-primary);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            font-family: var(--font-primary);
            transition: all var(--transition-base);
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--fungi-primary);
            box-shadow: 0 0 0 3px rgba(139,69,19,0.1);
            background: var(--fungi-bg-tertiary);
        }
        
        /* === Loading Animation === */
        
        @keyframes sporeFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .loading-spores {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto;
        }
        
        .loading-spores::before,
        .loading-spores::after,
        .loading-spores span {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--gradient-earth);
            animation: sporeFloat 2s ease-in-out infinite;
        }
        
        .loading-spores::before {
            left: 0;
            animation-delay: 0s;
        }
        
        .loading-spores::after {
            left: 25px;
            animation-delay: 0.5s;
        }
        
        .loading-spores span {
            left: 50px;
            animation-delay: 1s;
        }
        
        /* === Stats Display === */
        
        .stat-card {
            background: linear-gradient(135deg, var(--fungi-bg-card) 0%, var(--fungi-bg-tertiary) 100%);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            border: 1px solid rgba(139,69,19,0.2);
            text-align: center;
            transition: all var(--transition-base);
        }
        
        .stat-card:hover {
            transform: scale(1.05);
            border-color: var(--fungi-primary);
            box-shadow: var(--shadow-glow);
        }
        
        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-earth);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--fungi-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }
        
        /* === Progress Bar === */
        
        .progress-bar {
            height: 8px;
            background: var(--fungi-bg-secondary);
            border-radius: var(--radius-sm);
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--gradient-earth);
            border-radius: var(--radius-sm);
            transition: width var(--transition-slow);
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* === Responsive Design === */
        
        @media (max-width: 768px) {
            :root {
                --space-xs: 0.125rem;
                --space-sm: 0.25rem;
                --space-md: 0.5rem;
                --space-lg: 0.75rem;
                --space-xl: 1rem;
                --space-2xl: 1.5rem;
            }
            
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            h3 { font-size: 1.25rem; }
            
            .fungi-card {
                padding: var(--space-md);
            }
        }
        
        /* === Accessibility === */
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0;
        }
        
        :focus-visible {
            outline: 2px solid var(--fungi-accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Enhanced loading state with spore animation -->
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">
            <div style="text-align: center;">
                <div class="loading-spores">
                    <span></span>
                </div>
                <h1 style="margin-top: 2rem; font-size: 3rem; background: var(--gradient-earth); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                    🍄 Flash Fungi
                </h1>
                <p style="color: var(--fungi-text-secondary); margin-top: 0.5rem;">
                    Discovering the mycological world...
                </p>
                <div id="loading-status" style="font-size: 0.875rem; color: var(--fungi-text-muted); margin-top: 1rem;">
                    Initializing spore database...
                </div>
            </div>
        </div>
    </div>

    <!-- Load configuration first -->
    <script src="/config/constants.js"></script>
    <script src="/config/supabase.js"></script>
    
    <!-- Load utility scripts -->
    <script src="/utils/api.js"></script>

    <script src="/utils/touchGestures.js"></script>
    <script src="/components/training/ModuleLoader.js"></script>

    <!-- Load UI components -->
    <script src="/components/ui/PlaceholderAssets.js"></script>

    <script src="/components/common/LoadingScreen.js"></script>
    <script src="/components/common/Toast.js"></script>
    <script src="/components/common/Phase3Badge.js"></script>
    
    <!-- Load auth system -->
    <script src="/components/auth/AuthModal.js"></script>
    <script src="/components/auth/AuthProvider.js"></script>
    <script src="/components/auth/supabase-auth.js"></script>
    <script src="/components/auth/useUserProfile.js"></script>
    
    <!-- Load home page -->
    <script src="/components/home/HomePage.js"></script>
    
    <!-- Load study components -->
    <script src="/components/shared/SharedFlashcard.js"></script>
    <script src="/components/study/QuickStudy.js"></script>
    <script src="/components/study/FocusedStudy.js"></script>

    <script src="/components/profile/ProfilePage.js"></script>
    <script src="/components/achievements/AchievementSystem.js"></script>
    
    <!-- Main app initialization - MUST BE LAST -->
    <script src="/app.js"></script>

    <!-- Performance monitoring -->
    <script>
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`⚡ Page loaded in ${Math.round(loadTime)}ms`);
            
            // Update loading status with performance info
            const loadingStatus = document.getElementById('loading-status');
            if (loadingStatus) {
                loadingStatus.textContent = `Ready in ${Math.round(loadTime)}ms`;
            }
        });
        
        window.addEventListener('error', (event) => {
            console.error('🚨 Global error:', event.error);
        });
    </script>
</body>
</html>
