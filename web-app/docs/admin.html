<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Mushroom Study - Admin Portal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="admin-root">
        <div style="padding: 20px; text-align: center;">
            <h1>Loading Admin Portal...</h1>
            <p>If this message persists, there may be a JavaScript error.</p>
        </div>
    </div>

    <script type="text/babel">
        console.log('ðŸ”¥ Admin portal script starting...');
        
        const { useState, useEffect } = React;
        
        // Configuration
        const SUPABASE_URL = 'https://oxgedcncrettasrbmwsl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94Z2VkY25jcmV0dGFzcmJtd3NsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MDY4NjQsImV4cCI6MjA2OTQ4Mjg2NH0.mu0Cb6qRr4cja0vsSzIuLwDTtNFuimWUwNs_JbnO3Pg';
        const INATURALIST_API = 'https://api.inaturalist.org/v1';

        function AdminPortal() {
            console.log('ðŸ—ï¸ AdminPortal component rendering');
            
            const [currentView, setCurrentView] = useState('dashboard');
            const [specimens, setSpecimens] = useState([]);
            const [loading, setLoading] = useState(true);
            const [stats, setStats] = useState({});
            const [selectedSpecimen, setSelectedSpecimen] = useState(null);
            const [specimenPhotos, setSpecimenPhotos] = useState({});
            const [taxonomyCache, setTaxonomyCache] = useState({});

            useEffect(() => {
                console.log('ðŸ”„ useEffect triggered');
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    console.log('ðŸ“Š Loading specimens data...');
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/specimens?select=*&order=created_at.desc`, {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log(`âœ… Loaded ${data.length} specimens`);
                    setSpecimens(data || []);

                    // Calculate stats (no rejected specimens)
                    const pending = data.filter(s => s.status === 'pending').length;
                    const approved = data.filter(s => s.status === 'approved').length;
                    const dnaVerified = data.filter(s => s.dna_sequenced).length;
                    
                    setStats({
                        total: data.length,
                        pending,
                        approved,
                        dnaVerified
                    });

                } catch (error) {
                    console.error('âŒ Error loading data:', error);
                } finally {
                    setLoading(false);
                }
            };

            // NEW: Load taxonomy information from iNaturalist
            const loadTaxonomyInfo = async (speciesName) => {
                if (taxonomyCache[speciesName]) {
                    return taxonomyCache[speciesName];
                }

                try {
                    console.log(`ðŸŒ¿ Loading taxonomy for: ${speciesName}`);
                    
                    // Search for the species on iNaturalist
                    const searchResponse = await fetch(`${INATURALIST_API}/taxa?q=${encodeURIComponent(speciesName)}&rank=species&is_active=true`);
                    const searchData = await searchResponse.json();
                    
                    if (searchData.results && searchData.results.length > 0) {
                        const taxon = searchData.results[0];
                        
                        // Get detailed taxonomy with ancestors
                        const detailResponse = await fetch(`${INATURALIST_API}/taxa/${taxon.id}`);
                        const detailData = await detailResponse.json();
                        
                        if (detailData.results && detailData.results[0]) {
                            const detailedTaxon = detailData.results[0];
                            
                            // Extract taxonomic hierarchy
                            const taxonomy = {
                                species: detailedTaxon.name,
                                genus: extractTaxonByRank(detailedTaxon, 'genus'),
                                family: extractTaxonByRank(detailedTaxon, 'family'),
                                order: extractTaxonByRank(detailedTaxon, 'order'),
                                class: extractTaxonByRank(detailedTaxon, 'class'),
                                phylum: extractTaxonByRank(detailedTaxon, 'phylum'),
                                kingdom: extractTaxonByRank(detailedTaxon, 'kingdom'),
                                common_name: detailedTaxon.preferred_common_name,
                                full_hierarchy: detailedTaxon.ancestors || []
                            };
                            
                            // Cache the result
                            setTaxonomyCache(prev => ({
                                ...prev,
                                [speciesName]: taxonomy
                            }));
                            
                            console.log(`âœ… Loaded taxonomy for ${speciesName}:`, taxonomy);
                            return taxonomy;
                        }
                    }
                    
                    console.log(`âš ï¸ No taxonomy found for ${speciesName}`);
                    return null;
                } catch (error) {
                    console.error('Error loading taxonomy:', error);
                    return null;
                }
            };

            // Helper function to extract taxon by rank
            const extractTaxonByRank = (taxon, targetRank) => {
                // Check if the taxon itself is the target rank
                if (taxon.rank === targetRank) {
                    return taxon.name;
                }
                
                // Check ancestors
                if (taxon.ancestors) {
                    const ancestor = taxon.ancestors.find(a => a.rank === targetRank);
                    if (ancestor) {
                        return ancestor.name;
                    }
                }
                
                return null;
            };

            const loadSpecimenPhotos = async (inaturalistId) => {
                if (specimenPhotos[inaturalistId]) {
                    return specimenPhotos[inaturalistId];
                }

                try {
                    console.log(`ðŸ“¸ Loading photos for specimen: ${inaturalistId}`);
                    const response = await fetch(`${INATURALIST_API}/observations/${inaturalistId}`);
                    const data = await response.json();
                    
                    if (data.results && data.results[0] && data.results[0].photos) {
                        const photos = data.results[0].photos.map(photo => ({
                            id: photo.id,
                            url: photo.url,
                            medium_url: photo.url.replace('square', 'medium'),
                            large_url: photo.url.replace('square', 'large'),
                            attribution: photo.attribution || 'iNaturalist user'
                        }));
                        
                        setSpecimenPhotos(prev => ({
                            ...prev,
                            [inaturalistId]: photos
                        }));
                        
                        console.log(`âœ… Loaded ${photos.length} photos`);
                        return photos;
                    }
                } catch (error) {
                    console.error('Error loading photos:', error);
                }
                
                return [];
            };

            // NEW: Update specimen with accurate taxonomy
            const updateSpecimenTaxonomy = async (specimenId, taxonomy) => {
                if (!taxonomy) return;

                try {
                    const updateData = {
                        genus: taxonomy.genus || 'Unknown',
                        family: taxonomy.family || 'Fungi',
                        common_name: taxonomy.common_name || null
                    };

                    const response = await fetch(`${SUPABASE_URL}/rest/v1/specimens?id=eq.${specimenId}`, {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updateData)
                    });

                    if (response.ok) {
                        console.log(`âœ… Updated taxonomy for specimen ${specimenId}`);
                        loadData(); // Refresh data
                    }
                } catch (error) {
                    console.error('Error updating specimen taxonomy:', error);
                }
            };

            const updateSpecimenStatus = async (specimenId, status, notes = '', selectedPhotoIds = []) => {
                try {
                    console.log(`Updating specimen ${specimenId} to ${status}`);
                    
                    const response = await fetch('/api/admin', {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            specimenId,
                            status,
                            notes,
                            selectedPhotoIds
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert(result.message || `Specimen ${status} successfully!`);
                        loadData();
                        setSelectedSpecimen(null);
                    } else {
                        alert(`Error: ${result.error || 'Failed to update specimen'}`);
                    }
                } catch (error) {
                    console.error('Error updating specimen:', error);
                    alert(`Error: ${error.message}`);
                }
            };

            const deleteSpecimen = async (specimenId, speciesName) => {
                if (!confirm(`Are you sure you want to delete the specimen "${speciesName}"? This action cannot be undone.`)) {
                    return;
                }

                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/specimens?id=eq.${specimenId}`, {
                        method: 'DELETE',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    });

                    if (response.ok) {
                        alert('Specimen deleted successfully!');
                        loadData();
                        setSelectedSpecimen(null);
                    } else {
                        alert('Failed to delete specimen');
                    }
                } catch (error) {
                    console.error('Error deleting specimen:', error);
                    alert('Error deleting specimen: ' + error.message);
                }
            };

            if (loading) {
                return React.createElement('div', {
                    className: 'min-h-screen bg-gray-50 flex items-center justify-center'
                }, 
                    React.createElement('div', { className: 'text-center' },
                        React.createElement('div', { className: 'text-6xl mb-4' }, 'ðŸ›¡ï¸'),
                        React.createElement('h1', { className: 'text-2xl font-bold text-gray-800 mb-2' }, 'Admin Portal'),
                        React.createElement('p', { className: 'text-gray-600' }, 'Loading data...')
                    )
                );
            }

            return React.createElement('div', { className: 'min-h-screen bg-gray-50' },
                React.createElement(AdminHeader, { stats }),
                React.createElement(AdminNavigation, { currentView, setCurrentView }),
                React.createElement('main', { className: 'max-w-7xl mx-auto px-4 py-8' },
                    currentView === 'dashboard' && React.createElement(Dashboard, { stats, specimens }),
                    currentView === 'review' && React.createElement(ReviewQueue, { 
                        specimens: specimens.filter(s => s.status === 'pending'),
                        onSelectSpecimen: (specimen) => {
                            setSelectedSpecimen(specimen);
                            loadSpecimenPhotos(specimen.inaturalist_id);
                            loadTaxonomyInfo(specimen.species_name);
                        }
                    }),
                    currentView === 'approved' && React.createElement(ApprovedSpecimens, { 
                        specimens: specimens.filter(s => s.status === 'approved'),
                        onSelectSpecimen: (specimen) => {
                            setSelectedSpecimen(specimen);
                            loadSpecimenPhotos(specimen.inaturalist_id);
                            loadTaxonomyInfo(specimen.species_name);
                        }
                    }),
                    currentView === 'all' && React.createElement(AllSpecimens, { 
                        specimens,
                        onSelectSpecimen: (specimen) => {
                            setSelectedSpecimen(specimen);
                            loadSpecimenPhotos(specimen.inaturalist_id);
                            loadTaxonomyInfo(specimen.species_name);
                        }
                    })
                ),
                
                // Review Modal with Taxonomy
                selectedSpecimen && React.createElement(SpecimenReviewModal, {
                    specimen: selectedSpecimen,
                    photos: specimenPhotos[selectedSpecimen.inaturalist_id] || [],
                    taxonomy: taxonomyCache[selectedSpecimen.species_name] || null,
                    onClose: () => setSelectedSpecimen(null),
                    onApprove: (notes, selectedPhotoIds) => updateSpecimenStatus(selectedSpecimen.id, 'approved', notes, selectedPhotoIds),
                    onDelete: () => deleteSpecimen(selectedSpecimen.id, selectedSpecimen.species_name),
                    onUpdateTaxonomy: (taxonomy) => updateSpecimenTaxonomy(selectedSpecimen.id, taxonomy),
                    loadPhotos: () => loadSpecimenPhotos(selectedSpecimen.inaturalist_id)
                })
            );
        }

        function AdminHeader({ stats }) {
            return React.createElement('div', { className: 'bg-slate-800 text-white' },
                React.createElement('div', { className: 'max-w-7xl mx-auto px-4 py-4' },
                    React.createElement('div', { className: 'flex justify-between items-center' },
                        React.createElement('div', { className: 'flex items-center gap-3' },
                            React.createElement('div', { className: 'text-3xl' }, 'ðŸ›¡ï¸'),
                            React.createElement('div', null,
                                React.createElement('h1', { className: 'text-xl font-bold' }, 'Admin Portal'),
                                React.createElement('p', { className: 'text-slate-300 text-sm' }, 'Arizona Mushroom Study')
                            )
                        ),
                        React.createElement('div', { className: 'flex items-center gap-6' },
                            React.createElement('div', { className: 'text-center' },
                                React.createElement('div', { className: 'text-2xl font-bold text-orange-400' }, stats.pending || 0),
                                React.createElement('div', { className: 'text-xs text-slate-300' }, 'Pending Review')
                            ),
                            React.createElement('div', { className: 'text-center' },
                                React.createElement('div', { className: 'text-2xl font-bold text-green-400' }, stats.approved || 0),
                                React.createElement('div', { className: 'text-xs text-slate-300' }, 'Approved')
                            ),
                            React.createElement('div', { className: 'text-center' },
                                React.createElement('div', { className: 'text-2xl font-bold text-blue-400' }, stats.dnaVerified || 0),
                                React.createElement('div', { className: 'text-xs text-slate-300' }, 'DNA Verified')
                            )
                        )
                    )
                )
            );
        }

        function AdminNavigation({ currentView, setCurrentView }) {
            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'ðŸ“Š' },
                { id: 'review', label: 'Review Queue', icon: 'â³' },
                { id: 'approved', label: 'Approved', icon: 'âœ…' },
                { id: 'all', label: 'All Specimens', icon: 'ðŸ”§' }
            ];

            return React.createElement('div', { className: 'bg-white border-b shadow-sm' },
                React.createElement('div', { className: 'max-w-7xl mx-auto px-4' },
                    React.createElement('div', { className: 'flex gap-6' },
                        ...navItems.map(item =>
                            React.createElement('button', {
                                key: item.id,
                                onClick: () => setCurrentView(item.id),
                                className: `flex items-center gap-2 px-4 py-4 border-b-2 transition-colors ${
                                    currentView === item.id 
                                        ? 'border-green-500 text-green-600' 
                                        : 'border-transparent text-gray-600 hover:text-gray-800'
                                }`
                            },
                                React.createElement('span', null, item.icon),
                                item.label
                            )
                        )
                    )
                )
            );
        }

        function Dashboard({ stats, specimens }) {
            const recentSpecimens = specimens.slice(0, 5);

            return React.createElement('div', { className: 'space-y-6' },
                React.createElement('div', { className: 'grid md:grid-cols-3 gap-6' },
                    React.createElement(StatCard, { title: 'Total Specimens', value: stats.total, color: 'text-blue-600' }),
                    React.createElement(StatCard, { title: 'Pending Review', value: stats.pending, color: 'text-orange-600' }),
                    React.createElement(StatCard, { title: 'Approved & Ready', value: stats.approved, color: 'text-green-600' })
                ),
                React.createElement('div', { className: 'bg-white rounded-xl p-6 shadow-sm' },
                    React.createElement('h3', { className: 'text-lg font-semibold mb-4' }, 'Quick Actions'),
                    React.createElement('div', { className: 'grid md:grid-cols-3 gap-4' },
                        React.createElement(QuickActionCard, { 
                            title: 'Review Pending',
                            description: `${stats.pending} specimens need attention`,
                            icon: 'â³',
                            color: 'bg-orange-50 hover:bg-orange-100 border-orange-200'
                        }),
                        React.createElement(QuickActionCard, { 
                            title: 'Manage Approved',
                            description: `${stats.approved} specimens ready for study`,
                            icon: 'âœ…',
                            color: 'bg-green-50 hover:bg-green-100 border-green-200'
                        }),
                        React.createElement(QuickActionCard, { 
                            title: 'View All Specimens',
                            description: 'Search and organize database',
                            icon: 'ðŸ”§',
                            color: 'bg-blue-50 hover:bg-blue-100 border-blue-200'
                        })
                    )
                ),
                React.createElement('div', { className: 'bg-white rounded-xl p-6 shadow-sm' },
                    React.createElement('h3', { className: 'text-lg font-semibold mb-4' }, 'Recent Specimens'),
                    React.createElement('div', { className: 'space-y-3' },
                        ...recentSpecimens.map(specimen =>
                            React.createElement('div', {
                                key: specimen.id,
                                className: 'flex items-center justify-between p-3 bg-gray-50 rounded-lg'
                            },
                                React.createElement('div', null,
                                    React.createElement('h4', { className: 'font-medium' }, specimen.species_name),
                                    React.createElement('p', { className: 'text-sm text-gray-600' }, specimen.location)
                                ),
                                React.createElement('div', { className: 'flex items-center gap-2' },
                                    React.createElement(StatusBadge, { status: specimen.status }),
                                    specimen.dna_sequenced && React.createElement('span', {
                                        className: 'text-xs bg-purple-100 text-purple-800 px-2 py-1 rounded'
                                    }, 'DNA')
                                )
                            )
                        )
                    )
                )
            );
        }

        function ReviewQueue({ specimens, onSelectSpecimen }) {
            if (specimens.length === 0) {
                return React.createElement('div', { className: 'text-center py-12' },
                    React.createElement('div', { className: 'text-6xl mb-4' }, 'ðŸŽ‰'),
                    React.createElement('h3', { className: 'text-2xl font-bold mb-2' }, 'All Caught Up!'),
                    React.createElement('p', { className: 'text-gray-600' }, 'No specimens pending review.')
                );
            }

            return React.createElement('div', { className: 'space-y-4' },
                React.createElement('div', { className: 'flex justify-between items-center' },
                    React.createElement('h2', { className: 'text-2xl font-bold' }, 'Review Queue'),
                    React.createElement('p', { className: 'text-gray-600' }, `${specimens.length} specimens pending`)
                ),
                React.createElement('div', { className: 'grid gap-6' },
                    ...specimens.map(specimen =>
                        React.createElement(SpecimenCard, {
                            key: specimen.id,
                            specimen,
                            onReview: () => onSelectSpecimen(specimen),
                            showReviewButton: true
                        })
                    )
                )
            );
        }

        function ApprovedSpecimens({ specimens, onSelectSpecimen }) {
            return React.createElement('div', { className: 'space-y-4' },
                React.createElement('div', { className: 'flex justify-between items-center' },
                    React.createElement('h2', { className: 'text-2xl font-bold' }, 'Approved Specimens'),
                    React.createElement('p', { className: 'text-gray-600' }, `${specimens.length} approved and ready for study`)
                ),
                React.createElement('div', { className: 'grid gap-4' },
                    ...specimens.map(specimen =>
                        React.createElement(SpecimenCard, {
                            key: specimen.id,
                            specimen,
                            onReview: () => onSelectSpecimen(specimen),
                            showReviewButton: true,
                            reviewButtonText: 'Review Details'
                        })
                    )
                )
            );
        }

        function AllSpecimens({ specimens, onSelectSpecimen }) {
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            
            const filteredSpecimens = specimens.filter(specimen => {
                const matchesFilter = filter === 'all' || specimen.status === filter;
                const matchesSearch = specimen.species_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                   specimen.location.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            return React.createElement('div', { className: 'space-y-6' },
                React.createElement('div', { className: 'flex justify-between items-center' },
                    React.createElement('h2', { className: 'text-2xl font-bold' }, 'All Specimens'),
                    React.createElement('div', { className: 'flex gap-4' },
                        React.createElement('input', {
                            type: 'text',
                            placeholder: 'Search species or location...',
                            value: searchTerm,
                            onChange: (e) => setSearchTerm(e.target.value),
                            className: 'px-3 py-1 border rounded'
                        }),
                        React.createElement('select', {
                            value: filter,
                            onChange: (e) => setFilter(e.target.value),
                            className: 'px-3 py-1 border rounded'
                        },
                            React.createElement('option', { value: 'all' }, 'All Status'),
                            React.createElement('option', { value: 'pending' }, 'Pending'),
                            React.createElement('option', { value: 'approved' }, 'Approved')
                        )
                    )
                ),
                React.createElement('div', { className: 'bg-white rounded-lg shadow overflow-hidden' },
                    React.createElement('table', { className: 'min-w-full' },
                        React.createElement('thead', { className: 'bg-gray-50' },
                            React.createElement('tr', null,
                                React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase' }, 'Species'),
                                React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase' }, 'Status'),
                                React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase' }, 'Location'),
                                React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase' }, 'DNA'),
                                React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase' }, 'Date'),
                                React.createElement('th', { className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase' }, 'Actions')
                            )
                        ),
                        React.createElement('tbody', { className: 'divide-y divide-gray-200' },
                            ...filteredSpecimens.map(specimen =>
                                React.createElement('tr', {
                                    key: specimen.id,
                                    className: 'hover:bg-gray-50'
                                },
                                    React.createElement('td', { className: 'px-6 py-4' },
                                        React.createElement('div', null,
                                            React.createElement('div', { className: 'font-medium' }, specimen.species_name),
                                            React.createElement('div', { className: 'text-sm text-gray-500' }, specimen.family)
                                        )
                                    ),
                                    React.createElement('td', { className: 'px-6 py-4' },
                                        React.createElement(StatusBadge, { status: specimen.status })
                                    ),
                                    React.createElement('td', { className: 'px-6 py-4 text-sm' }, specimen.location),
                                    React.createElement('td', { className: 'px-6 py-4' },
                                        specimen.dna_sequenced 
                                            ? React.createElement('span', { className: 'text-green-600' }, 'âœ“ Yes')
                                            : React.createElement('span', { className: 'text-gray-400' }, 'âœ— No')
                                    ),
                                    React.createElement('td', { className: 'px-6 py-4 text-sm' },
                                        new Date(specimen.created_at).toLocaleDateString()
                                    ),
                                    React.createElement('td', { className: 'px-6 py-4' },
                                        React.createElement('button', {
                                            onClick: () => onSelectSpecimen(specimen),
                                            className: 'text-blue-600 hover:text-blue-800 text-sm font-medium'
                                        }, 'Review')
                                    )
                                )
                            )
                        )
                    ),
                    filteredSpecimens.length === 0 && React.createElement('div', {
                        className: 'text-center py-8 text-gray-500'
                    }, 'No specimens found matching your criteria.')
                )
            );
        }

        // Enhanced Specimen Review Modal with Taxonomy
        function SpecimenReviewModal({ specimen, photos, taxonomy, onClose, onApprove, onDelete, onUpdateTaxonomy, loadPhotos }) {
            const [notes, setNotes] = useState(specimen.admin_notes || '');
            const [photosLoaded, setPhotosLoaded] = useState(false);
            const [selectedPhoto, setSelectedPhoto] = useState(null);
            const [selectedPhotoIds, setSelectedPhotoIds] = useState([]);

            useEffect(() => {
                if (!photosLoaded) {
                    loadPhotos().then((loadedPhotos) => {
                        setPhotosLoaded(true);
                        setSelectedPhotoIds(loadedPhotos.map(p => p.id));
                    });
                }
            }, [loadPhotos, photosLoaded]);

            const togglePhotoSelection = (photoId) => {
                setSelectedPhotoIds(prev => 
                    prev.includes(photoId) 
                        ? prev.filter(id => id !== photoId)
                        : [...prev, photoId]
                );
            };

            return React.createElement('div', {
                className: 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50'
            },
                React.createElement('div', {
                    className: 'bg-white rounded-xl max-w-6xl w-full max-h-[90vh] overflow-y-auto'
                },
                    // Header
                    React.createElement('div', { className: 'p-6 border-b' },
