<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Mushroom Study - Admin Portal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="admin-root">
        <div style="padding: 20px; text-align: center;">
            <h1>Loading Admin Portal...</h1>
            <p>If this message persists, there may be a JavaScript error.</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Configuration
        const SUPABASE_URL = 'https://oxgedcncrettasrbmwsl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94Z2VkY25jcmV0dGFzcmJtd3NsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MDY4NjQsImV4cCI6MjA2OTQ4Mjg2NH0.mu0Cb6qRr4cja0vsSzIuLwDTtNFuimWUwNs_JbnO3Pg';

        function AdminPortal() {
            const [currentView, setCurrentView] = useState('dashboard');
            const [specimens, setSpecimens] = useState([]);
            const [speciesHints, setSpeciesHints] = useState([]);
            const [loading, setLoading] = useState(true);
            const [stats, setStats] = useState({});
            const [selectedSpecimen, setSelectedSpecimen] = useState(null);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    const specimensResponse = await fetch(`${SUPABASE_URL}/rest/v1/specimens?select=*&order=created_at.desc`, {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    });
                    
                    if (specimensResponse.ok) {
                        const specimenData = await specimensResponse.json();
                        setSpecimens(specimenData || []);
                        
                        // Calculate stats
                        const pending = specimenData.filter(s => s.status === 'pending').length;
                        const approved = specimenData.filter(s => s.status === 'approved').length;
                        const dnaVerified = specimenData.filter(s => s.dna_sequenced).length;
                        
                        setStats({
                            total: specimenData.length,
                            pending,
                            approved,
                            dnaVerified
                        });
                    }

                    // Load species hints
                    try {
                        const hintsResponse = await fetch(`${SUPABASE_URL}/rest/v1/species_hints?select=*`, {
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            }
                        });
                        if (hintsResponse.ok) {
                            const hintsData = await hintsResponse.json();
                            setSpeciesHints(hintsData || []);
                        }
                    } catch (error) {
                        console.log('Species hints not available:', error);
                        setSpeciesHints([]);
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-4">üõ°Ô∏è</div>
                            <h1 className="text-2xl font-bold text-gray-800 mb-2">Admin Portal</h1>
                            <p className="text-gray-600">Loading data...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <AdminHeader stats={stats} />
                    <AdminNavigation currentView={currentView} setCurrentView={setCurrentView} />
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {currentView === 'dashboard' && <Dashboard stats={stats} specimens={specimens} speciesHints={speciesHints} />}
                        {currentView === 'review' && <ReviewQueue specimens={specimens.filter(s => s.status === 'pending')} onSelectSpecimen={setSelectedSpecimen} />}
                        {currentView === 'species-hints' && <SpeciesHintsManagement speciesHints={speciesHints} specimens={specimens} />}
                        {currentView === 'approved' && <ApprovedSpecimens specimens={specimens.filter(s => s.status === 'approved')} onSelectSpecimen={setSelectedSpecimen} />}
                        {currentView === 'all' && <AllSpecimens specimens={specimens} onSelectSpecimen={setSelectedSpecimen} />}
                    </main>
                    
                    {selectedSpecimen && (
                        <SpecimenReviewModal 
                            specimen={selectedSpecimen} 
                            onClose={() => setSelectedSpecimen(null)}
                            onApprove={(notes) => {
                                alert('Specimen approved!');
                                setSelectedSpecimen(null);
                                loadData();
                            }}
                            onDelete={() => {
                                if (confirm('Delete this specimen?')) {
                                    alert('Specimen deleted!');
                                    setSelectedSpecimen(null);
                                    loadData();
                                }
                            }}
                        />
                    )}
                </div>
            );
        }

        function AdminHeader({ stats }) {
            return (
                <div className="bg-slate-800 text-white">
                    <div className="max-w-7xl mx-auto px-4 py-4">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="text-3xl">üõ°Ô∏è</div>
                                <div>
                                    <h1 className="text-xl font-bold">Admin Portal</h1>
                                    <p className="text-slate-300 text-sm">Arizona Mushroom Study</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-orange-400">{stats.pending || 0}</div>
                                    <div className="text-xs text-slate-300">Pending Review</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-green-400">{stats.approved || 0}</div>
                                    <div className="text-xs text-slate-300">Approved</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-blue-400">{stats.dnaVerified || 0}</div>
                                    <div className="text-xs text-slate-300">DNA Verified</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function AdminNavigation({ currentView, setCurrentView }) {
            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'üìä' },
                { id: 'review', label: 'Review Queue', icon: '‚è≥' },
                { id: 'species-hints', label: 'Species Hints', icon: 'üß¨' },
                { id: 'approved', label: 'Approved', icon: '‚úÖ' },
                { id: 'all', label: 'All Specimens', icon: 'üîß' }
            ];

            return (
                <div className="bg-white border-b shadow-sm">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="flex gap-6">
                            {navItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setCurrentView(item.id)}
                                    className={`flex items-center gap-2 px-4 py-4 border-b-2 transition-colors ${
                                        currentView === item.id 
                                            ? 'border-green-500 text-green-600' 
                                            : 'border-transparent text-gray-600 hover:text-gray-800'
                                    }`}
                                >
                                    <span>{item.icon}</span>
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function Dashboard({ stats, specimens, speciesHints }) {
            const recentSpecimens = specimens.slice(0, 5);
            const speciesWithHints = new Set(speciesHints.map(h => h.species_name));
            const uniqueSpecies = new Set(specimens.map(s => s.species_name));
            const hintsCompleteness = uniqueSpecies.size > 0 ? Math.round((speciesWithHints.size / uniqueSpecies.size) * 100) : 0;

            return (
                <div className="space-y-6">
                    <div className="grid md:grid-cols-4 gap-6">
                        <StatCard title="Total Specimens" value={stats.total} color="text-blue-600" />
                        <StatCard title="Pending Review" value={stats.pending} color="text-orange-600" />
                        <StatCard title="Approved & Ready" value={stats.approved} color="text-green-600" />
                        <StatCard title="Hints Coverage" value={`${hintsCompleteness}%`} color="text-indigo-600" />
                    </div>
                    
                    <div className="bg-white rounded-xl p-6 shadow-sm">
                        <h3 className="text-lg font-semibold mb-4">Quick Actions</h3>
                        <div className="grid md:grid-cols-4 gap-4">
                            <QuickActionCard 
                                title="Review Pending"
                                description={`${stats.pending} specimens need attention`}
                                icon="‚è≥"
                                color="bg-orange-50 hover:bg-orange-100 border-orange-200"
                            />
                            <QuickActionCard 
                                title="Species Hints"
                                description={`${hintsCompleteness}% coverage`}
                                icon="üß¨"
                                color="bg-indigo-50 hover:bg-indigo-100 border-indigo-200"
                            />
                            <QuickActionCard 
                                title="Manage Approved"
                                description={`${stats.approved} specimens ready for study`}
                                icon="‚úÖ"
                                color="bg-green-50 hover:bg-green-100 border-green-200"
                            />
                            <QuickActionCard 
                                title="View All Specimens"
                                description="Search and organize database"
                                icon="üîß"
                                color="bg-blue-50 hover:bg-blue-100 border-blue-200"
                            />
                        </div>
                    </div>

                    <div className="bg-white rounded-xl p-6 shadow-sm">
                        <h3 className="text-lg font-semibold mb-4">Recent Specimens</h3>
                        <div className="space-y-3">
                            {recentSpecimens.map(specimen => (
                                <div key={specimen.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                    <div>
                                        <h4 className="font-medium">{specimen.species_name}</h4>
                                        <p className="text-sm text-gray-600">{specimen.location}</p>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <StatusBadge status={specimen.status} />
                                        {specimen.dna_sequenced && (
                                            <span className="text-xs bg-purple-100 text-purple-800 px-2 py-1 rounded">DNA</span>
                                        )}
                                        {speciesWithHints.has(specimen.species_name) && (
                                            <span className="text-xs bg-indigo-100 text-indigo-800 px-2 py-1 rounded">Hints</span>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function ReviewQueue({ specimens, onSelectSpecimen }) {
            if (specimens.length === 0) {
                return (
                    <div className="text-center py-12">
                        <div className="text-6xl mb-4">üéâ</div>
                        <h3 className="text-2xl font-bold mb-2">All Caught Up!</h3>
                        <p className="text-gray-600">No specimens pending review.</p>
                    </div>
                );
            }

            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold">Review Queue</h2>
                        <p className="text-gray-600">{specimens.length} specimens pending</p>
                    </div>
                    <div className="grid gap-6">
                        {specimens.map(specimen => (
                            <SpecimenCard
                                key={specimen.id}
                                specimen={specimen}
                                onReview={() => onSelectSpecimen(specimen)}
                                showReviewButton={true}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        function SpeciesHintsManagement({ speciesHints, specimens }) {
            const allSpecies = [...new Set(specimens.map(s => s.species_name))].sort();
            const speciesWithHints = new Set(speciesHints.map(h => h.species_name));

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold">Species Hints Management</h2>
                        <p className="text-gray-600">{speciesWithHints.size}/{allSpecies.length} species have hints</p>
                    </div>
                    
                    <div className="grid gap-4">
                        {allSpecies.map(species => {
                            const hints = speciesHints.find(h => h.species_name === species);
                            const specimenCount = specimens.filter(s => s.species_name === species).length;
                            
                            return (
                                <div key={species} className="bg-white rounded-xl p-4 shadow-sm">
                                    <div className="flex justify-between items-start">
                                        <div className="flex-1">
                                            <h3 className="font-semibold text-lg">{species}</h3>
                                            <p className="text-sm text-gray-600">{specimenCount} specimens</p>
                                            {hints && (
                                                <p className="text-xs text-gray-500 mt-2">
                                                    {hints.hints?.length || 0} hints ‚Ä¢ {hints.source_quality || 'Unknown'} source
                                                </p>
                                            )}
                                        </div>
                                        <div className="flex items-center gap-2">
                                            {hints ? (
                                                <span className="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">
                                                    ‚úì Has Hints
                                                </span>
                                            ) : (
                                                <>
                                                    <span className="bg-orange-100 text-orange-800 px-2 py-1 rounded text-xs">
                                                        ‚ö† Missing Hints
                                                    </span>
                                                    <button className="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
                                                        Generate
                                                    </button>
                                                </>
                                            )}
                                            <button className="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded text-sm">
                                                {hints ? 'Edit' : 'Create'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        function ApprovedSpecimens({ specimens, onSelectSpecimen }) {
            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold">Approved Specimens</h2>
                        <p className="text-gray-600">{specimens.length} approved and ready for study</p>
                    </div>
                    <div className="grid gap-4">
                        {specimens.map(specimen => (
                            <SpecimenCard
                                key={specimen.id}
                                specimen={specimen}
                                onReview={() => onSelectSpecimen(specimen)}
                                showReviewButton={true}
                                reviewButtonText="Review Details"
                            />
                        ))}
                    </div>
                </div>
            );
        }

        function AllSpecimens({ specimens, onSelectSpecimen }) {
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            
            const filteredSpecimens = specimens.filter(specimen => {
                const matchesFilter = filter === 'all' || specimen.status === filter;
                const matchesSearch = specimen.species_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                   specimen.location.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold">All Specimens</h2>
                        <div className="flex gap-4">
                            <input
                                type="text"
                                placeholder="Search species or location..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="px-3 py-1 border rounded"
                            />
                            <select
                                value={filter}
                                onChange={(e) => setFilter(e.target.value)}
                                className="px-3 py-1 border rounded"
                            >
                                <option value="all">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                            </select>
                        </div>
                    </div>
                    
                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <table className="min-w-full">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Species</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Location</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">DNA</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-200">
                                {filteredSpecimens.map(specimen => (
                                    <tr key={specimen.id} className="hover:bg-gray-50">
                                        <td className="px-6 py-4">
                                            <div>
                                                <div className="font-medium">{specimen.species_name}</div>
                                                <div className="text-sm text-gray-500">{specimen.family}</div>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4">
                                            <StatusBadge status={specimen.status} />
                                        </td>
                                        <td className="px-6 py-4 text-sm">{specimen.location}</td>
                                        <td className="px-6 py-4">
                                            {specimen.dna_sequenced ? (
                                                <span className="text-green-600">‚úì Yes</span>
                                            ) : (
                                                <span className="text-gray-400">‚úó No</span>
                                            )}
                                        </td>
                                        <td className="px-6 py-4 text-sm">
                                            {new Date(specimen.created_at).toLocaleDateString()}
                                        </td>
                                        <td className="px-6 py-4">
                                            <button
                                                onClick={() => onSelectSpecimen(specimen)}
                                                className="text-blue-600 hover:text-blue-800 text-sm font-medium"
                                            >
                                                Review
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {filteredSpecimens.length === 0 && (
                            <div className="text-center py-8 text-gray-500">
                                No specimens found matching your criteria.
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function SpecimenReviewModal({ specimen, onClose, onApprove, onDelete }) {
            const [notes, setNotes] = useState(specimen.admin_notes || '');

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                        <div className="p-6 border-b">
                            <div className="flex justify-between items-center">
                                <h2 className="text-xl font-bold">Review: {specimen.species_name}</h2>
                                <button
                                    onClick={onClose}
                                    className="text-gray-500 hover:text-gray-700 text-2xl"
                                >
                                    √ó
                                </button>
                            </div>
                        </div>

                        <div className="p-6 space-y-6">
                            <div className="grid md:grid-cols-2 gap-6">
                                <div>
                                    <h3 className="font-semibold mb-3">Specimen Details</h3>
                                    <div className="space-y-2 text-sm">
                                        <div><strong>Species:</strong> {specimen.species_name}</div>
                                        <div><strong>Common Name:</strong> {specimen.common_name || 'None'}</div>
                                        <div><strong>Family:</strong> {specimen.family}</div>
                                        <div><strong>Location:</strong> {specimen.location}</div>
                                        <div><strong>DNA Verified:</strong> {specimen.dna_sequenced ? 'Yes' : 'No'}</div>
                                    </div>
                                </div>
                                <div>
                                    <h3 className="font-semibold mb-3">Collection Info</h3>
                                    <div className="space-y-2 text-sm">
                                        <div><strong>Habitat:</strong> {specimen.habitat}</div>
                                        <div><strong>Quality Score:</strong> {((specimen.quality_score || 0) * 100).toFixed(0)}%</div>
                                        <div>
                                            <strong>iNaturalist ID:</strong> 
                                            <a 
                                                href={`https://www.inaturalist.org/observations/${specimen.inaturalist_id}`}
                                                target="_blank"
                                                className="text-blue-500 hover:text-blue-700 ml-1"
                                            >
                                                {specimen.inaturalist_id} ‚Üó
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <h3 className="font-semibold mb-3">Admin Notes</h3>
                                <textarea
                                    value={notes}
                                    onChange={(e) => setNotes(e.target.value)}
                                    placeholder="Add notes about this specimen..."
                                    className="w-full p-3 border rounded-lg resize-none"
                                    rows={3}
                                />
                            </div>

                            <div className="flex gap-4 pt-4 border-t">
                                {specimen.status === 'pending' ? (
                                    <>
                                        <button
                                            onClick={() => onApprove(notes)}
                                            className="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg"
                                        >
                                            ‚úÖ Approve Specimen
                                        </button>
                                        <button
                                            onClick={onDelete}
                                            className="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg"
                                        >
                                            üóëÔ∏è Delete Specimen
                                        </button>
                                    </>
                                ) : (
                                    <>
                                        <button
                                            onClick={() => onApprove(notes)}
                                            className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg"
                                        >
                                            üíæ Update Notes
                                        </button>
                                        <button
                                            onClick={onDelete}
                                            className="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg"
                                        >
                                            üóëÔ∏è Delete Specimen
                                        </button>
                                    </>
                                )}
                                <button
                                    onClick={onClose}
                                    className="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg"
                                >
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Helper Components
        function SpecimenCard({ specimen, onReview, showReviewButton, reviewButtonText = 'Review' }) {
            return (
                <div className="bg-white rounded-xl shadow-sm p-6">
                    <div className="flex justify-between items-start mb-4">
                        <div>
                            <h3 className="text-lg font-semibold">{specimen.species_name}</h3>
                            <p className="text-gray-600">{specimen.common_name || 'No common name'}</p>
                            <p className="text-sm text-gray-500">{specimen.location}</p>
                        </div>
                        <div className="flex items-center gap-2">
                            <StatusBadge status={specimen.status} />
                            {specimen.dna_sequenced && (
                                <span className="bg-purple-100 text-purple-800 px-2 py-1 rounded text-xs font-medium">
                                    DNA Verified
                                </span>
                            )}
                            {showReviewButton && (
                                <button
                                    onClick={onReview}
                                    className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
                                >
                                    {reviewButtonText}
                                </button>
                            )}
                        </div>
                    </div>
                    <div className="text-xs text-gray-500">
                        Added: {new Date(specimen.created_at).toLocaleDateString()}
                        {specimen.approved_at && (
                            <span> ‚Ä¢ Approved: {new Date(specimen.approved_at).toLocaleDateString()}</span>
                        )}
                    </div>
                </div>
            );
        }

        function StatCard({ title, value, color }) {
            return (
                <div className="bg-white rounded-xl p-6 shadow-sm">
                    <div className="flex items-center gap-3">
                        <div>
                            <p className="text-sm text-gray-600">{title}</p>
                            <p className={`text-2xl font-bold ${color}`}>{value || 0}</p>
                        </div>
                    </div>
                </div>
            );
        }

        function QuickActionCard({ title, description, icon, color }) {
            return (
                <div className={`${color} border rounded-lg p-4 cursor-pointer transition-colors`}>
                    <div className="flex items-center gap-3">
                        <div className="text-2xl">{icon}</div>
                        <div>
                            <h4 className="font-medium">{title}</h4>
                            <p className="text-sm text-gray-600">{description}</p>
                        </div>
                    </div>
                </div>
            );
        }

        function StatusBadge({ status }) {
            const statusConfig = {
                pending: { color: 'bg-orange-100 text-orange-800', label: 'Pending Review' },
                approved: { color: 'bg-green-100 text-green-800', label: 'Approved' }
            };

            const config = statusConfig[status] || statusConfig.pending;

            return (
                <span className={`px-3 py-1 rounded-full text-sm font-medium ${config.color}`}>
                    {config.label}
                </span>
            );
        }

        // Render the app
        try {
            const root = ReactDOM.createRoot(document.getElementById('admin-root'));
            root.render(<AdminPortal />);
        } catch (error) {
            console.error('Error rendering AdminPortal:', error);
            document.getElementById('admin-root').innerHTML = `
                <div style="padding: 20px; color: red; text-align: center;">
                    <h1>Rendering Error</h1>
                    <p>Error: ${error.message}</p>
                    <p>Check the console for details.</p>
                </div>
            `;
        }
