<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Mushroom Study - Enhanced Admin Portal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<body>
    <div id="admin-root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        
        // Configuration
        const SUPABASE_URL = 'https://oxgedcncrettasrbmwsl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94Z2VkY25jcmV0dGFzcmJtd3NsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MDY4NjQsImV4cCI6MjA2OTQ4Mjg2NH0.mu0Cb6qRr4cja0vsSzIuLwDTtNFuimWUwNs_JbnO3Pg';
        const INATURALIST_API = 'https://api.inaturalist.org/v1';
        
        function EnhancedAdminPortal() {
            const [currentView, setCurrentView] = useState('dashboard');
            const [specimens, setSpecimens] = useState([]);
            const [speciesHints, setSpeciesHints] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedSpecimen, setSelectedSpecimen] = useState(null);
            const [selectedSpecies, setSelectedSpecies] = useState(null);
            const [specimenPhotos, setSpecimenPhotos] = useState({});
            const [stats, setStats] = useState({});

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    // Load specimens
                    const specimensResponse = await fetch(`${SUPABASE_URL}/rest/v1/specimens?select=*&order=created_at.desc`, {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    });
                    const specimenData = await specimensResponse.json();
                    setSpecimens(specimenData || []);

                    // Load species hints
                    const hintsResponse = await fetch(`${SUPABASE_URL}/rest/v1/species_hints?select=*&order=created_at.desc`, {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    });
                    const hintsData = await hintsResponse.json();
                    setSpeciesHints(hintsData || []);

                    // Calculate stats
                    const pending = specimenData.filter(s => s.status === 'pending').length;
                    const approved = specimenData.filter(s => s.status === 'approved').length;
                    const dnaVerified = specimenData.filter(s => s.dna_sequenced).length;
                    
                    setStats({
                        total: specimenData.length,
                        pending,
                        approved,
                        rejected: specimenData.filter(s => s.status === 'rejected').length,
                        dnaVerified
                    });

                } catch (error) {
                    console.error('Error loading data:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadSpecimenPhotos = async (inaturalistId) => {
                if (specimenPhotos[inaturalistId]) {
                    return specimenPhotos[inaturalistId];
                }

                try {
                    const response = await fetch(`${INATURALIST_API}/observations/${inaturalistId}`);
                    const data = await response.json();
                    
                    if (data.results && data.results[0] && data.results[0].photos) {
                        const photos = data.results[0].photos.map(photo => ({
                            id: photo.id,
                            url: photo.url,
                            medium_url: photo.url.replace('square', 'medium'),
                            large_url: photo.url.replace('square', 'large'),
                            attribution: photo.attribution || 'iNaturalist user',
                            selected: true // Default all photos as selected
                        }));
                        
                        setSpecimenPhotos(prev => ({
                            ...prev,
                            [inaturalistId]: photos
                        }));
                        
                        return photos;
                    }
                } catch (error) {
                    console.error('Error loading photos:', error);
                }
                
                return [];
            };

            const generateAIHints = async (speciesName, referenceUrl = null) => {
                try {
                    const response = await fetch('/api/generate-hints', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            species_name: speciesName,
                            reference_url: referenceUrl
                        })
                    });

                    const result = await response.json();
                    return result;
                } catch (error) {
                    console.error('Error generating AI hints:', error);
                    return { error: 'Failed to generate hints' };
                }
            };

            const saveSpeciesHints = async (hintsData) => {
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/species_hints`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify(hintsData)
                    });

                    if (response.ok) {
                        loadData(); // Refresh data
                        return true;
                    }
                    return false;
                } catch (error) {
                    console.error('Error saving species hints:', error);
                    return false;
                }
            };

            const updateSpecimenStatus = async (specimenId, status, notes = '', selectedPhotoIds = []) => {
                try {
                    const response = await fetch('/api/admin', {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            specimenId,
                            status,
                            notes,
                            selectedPhotoIds
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert(result.message || `Specimen ${status} successfully!`);
                        loadData();
                        setSelectedSpecimen(null);
                    } else {
                        alert(`Error: ${result.error || 'Failed to update specimen'}`);
                    }
                } catch (error) {
                    console.error('Error updating specimen:', error);
                    alert(`Error: ${error.message}`);
                }
            };

            if (loading) {
                return <LoadingScreen />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <AdminHeader stats={stats} />
                    <AdminNavigation currentView={currentView} setCurrentView={setCurrentView} />
                    
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {currentView === 'dashboard' && <Dashboard stats={stats} specimens={specimens} speciesHints={speciesHints} />}
                        {currentView === 'review' && (
                            <ReviewQueue 
                                specimens={specimens.filter(s => s.status === 'pending')} 
                                speciesHints={speciesHints}
                                onSelectSpecimen={setSelectedSpecimen}
                                loadSpecimenPhotos={loadSpecimenPhotos}
                                generateAIHints={generateAIHints}
                            />
                        )}
                        {currentView === 'species-management' && (
                            <SpeciesManagement 
                                speciesHints={speciesHints}
                                specimens={specimens}
                                onSelectSpecies={setSelectedSpecies}
                                generateAIHints={generateAIHints}
                                saveSpeciesHints={saveSpeciesHints}
                            />
                        )}
                        {currentView === 'approved' && (
                            <ApprovedSpecimens 
                                specimens={specimens.filter(s => s.status === 'approved')} 
                                speciesHints={speciesHints}
                            />
                        )}
                    </main>

                    {selectedSpecimen && (
                        <EnhancedSpecimenReviewModal 
                            specimen={selectedSpecimen}
                            photos={specimenPhotos[selectedSpecimen.inaturalist_id] || []}
                            speciesHints={speciesHints.find(h => h.species_name === selectedSpecimen.species_name)}
                            onClose={() => setSelectedSpecimen(null)}
                            onApprove={(notes, selectedPhotoIds) => updateSpecimenStatus(selectedSpecimen.id, 'approved', notes, selectedPhotoIds)}
                            onReject={(notes) => updateSpecimenStatus(selectedSpecimen.id, 'rejected', notes)}
                            loadPhotos={() => loadSpecimenPhotos(selectedSpecimen.inaturalist_id)}
                            generateAIHints={generateAIHints}
                            saveSpeciesHints={saveSpeciesHints}
                        />
                    )}

                    {selectedSpecies && (
                        <SpeciesHintsModal 
                            species={selectedSpecies}
                            hints={speciesHints.find(h => h.species_name === selectedSpecies)}
                            onClose={() => setSelectedSpecies(null)}
                            generateAIHints={generateAIHints}
                            saveSpeciesHints={saveSpeciesHints}
                        />
                    )}
                </div>
            );
        }

        function LoadingScreen() {
            return (
                <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                    <div className="text-center">
                        <div className="text-6xl mb-4">üõ°Ô∏è</div>
                        <h1 className="text-2xl font-bold text-gray-800 mb-2">Enhanced Admin Portal</h1>
                        <p className="text-gray-600">Loading data...</p>
                    </div>
                </div>
            );
        }

        function AdminHeader({ stats }) {
            return (
                <div className="bg-slate-800 text-white">
                    <div className="max-w-7xl mx-auto px-4 py-4">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="text-3xl">üõ°Ô∏è</div>
                                <div>
                                    <h1 className="text-xl font-bold">Enhanced Admin Portal</h1>
                                    <p className="text-slate-300 text-sm">Arizona Mushroom Study - Species Management</p>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-6">
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-orange-400">{stats.pending || 0}</div>
                                    <div className="text-xs text-slate-300">Pending Review</div>
                                </div>
                                
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-green-400">{stats.approved || 0}</div>
                                    <div className="text-xs text-slate-300">Approved</div>
                                </div>
                                
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-blue-400">{stats.dnaVerified || 0}</div>
                                    <div className="text-xs text-slate-300">DNA Verified</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function AdminNavigation({ currentView, setCurrentView }) {
            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'üìä' },
                { id: 'review', label: 'Review Queue', icon: '‚è≥' },
                { id: 'species-management', label: 'Species Hints', icon: 'üß¨' },
                { id: 'approved', label: 'Approved', icon: '‚úÖ' }
            ];

            return (
                <div className="bg-white border-b shadow-sm">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="flex gap-6">
                            {navItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setCurrentView(item.id)}
                                    className={`flex items-center gap-2 px-4 py-4 border-b-2 transition-colors ${
                                        currentView === item.id 
                                            ? 'border-green-500 text-green-600' 
                                            : 'border-transparent text-gray-600 hover:text-gray-800'
                                    }`}
                                >
                                    <span>{item.icon}</span>
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function Dashboard({ stats, specimens, speciesHints }) {
            const recentSpecimens = specimens.slice(0, 5);
            const speciesWithHints = new Set(speciesHints.map(h => h.species_name));
            const uniqueSpecies = new Set(specimens.map(s => s.species_name));
            const hintsCompleteness = uniqueSpecies.size > 0 ? Math.round((speciesWithHints.size / uniqueSpecies.size) * 100) : 0;

            return (
                <div className="space-y-6">
                    <div className="grid md:grid-cols-5 gap-6">
                        <StatCard title="Total Specimens" value={stats.total} color="text-blue-600" />
                        <StatCard title="Pending Review" value={stats.pending} color="text-orange-600" />
                        <StatCard title="Approved" value={stats.approved} color="text-green-600" />
                        <StatCard title="DNA Verified" value={stats.dnaVerified} color="text-purple-600" />
                        <StatCard title="Hints Coverage" value={`${hintsCompleteness}%`} color="text-indigo-600" />
                    </div>

                    <div className="grid md:grid-cols-2 gap-6">
                        <div className="bg-white rounded-xl p-6 shadow-sm">
                            <h3 className="text-lg font-semibold mb-4">Species Hints Status</h3>
                            <div className="space-y-3">
                                <div className="flex justify-between">
                                    <span>Unique Species:</span>
                                    <span className="font-bold">{uniqueSpecies.size}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>With Hints:</span>
                                    <span className="font-bold text-green-600">{speciesWithHints.size}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Missing Hints:</span>
                                    <span className="font-bold text-orange-600">{uniqueSpecies.size - speciesWithHints.size}</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-2">
                                    <div 
                                        className="bg-green-600 h-2 rounded-full" 
                                        style={{ width: `${hintsCompleteness}%` }}
                                    ></div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl p-6 shadow-sm">
                            <h3 className="text-lg font-semibold mb-4">Quick Actions</h3>
                            <div className="space-y-3">
                                <QuickActionCard 
                                    title="Review Pending"
                                    description={`${stats.pending} specimens need attention`}
                                    icon="‚è≥"
                                    color="bg-orange-50 hover:bg-orange-100 border-orange-200"
                                />
                                <QuickActionCard 
                                    title="Manage Species Hints"
                                    description="Edit hints and AI sources"
                                    icon="üß¨"
                                    color="bg-indigo-50 hover:bg-indigo-100 border-indigo-200"
                                />
                                <QuickActionCard 
                                    title="View Approved"
                                    description={`${stats.approved} specimens ready`}
                                    icon="‚úÖ"
                                    color="bg-green-50 hover:bg-green-100 border-green-200"
                                />
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-xl p-6 shadow-sm">
                        <h3 className="text-lg font-semibold mb-4">Recent Specimens</h3>
                        <div className="space-y-3">
                            {recentSpecimens.map(specimen => (
                                <div key={specimen.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                    <div>
                                        <h4 className="font-medium">{specimen.species_name}</h4>
                                        <p className="text-sm text-gray-600">{specimen.location}</p>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <StatusBadge status={specimen.status} />
                                        {specimen.dna_sequenced && <span className="text-xs bg-purple-100 text-purple-800 px-2 py-1 rounded">DNA</span>}
                                        {speciesWithHints.has(specimen.species_name) && 
                                            <span className="text-xs bg-indigo-100 text-indigo-800 px-2 py-1 rounded">Hints</span>
                                        }
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function SpeciesManagement({ speciesHints, specimens, onSelectSpecies, generateAIHints, saveSpeciesHints }) {
            const [filter, setFilter] = useState('all');
            
            // Get unique species from specimens
            const allSpecies = [...new Set(specimens.map(s => s.species_name))].sort();
            const speciesWithHints = new Set(speciesHints.map(h => h.species_name));
            
            const filteredSpecies = allSpecies.filter(species => {
                if (filter === 'with-hints') return speciesWithHints.has(species);
                if (filter === 'missing-hints') return !speciesWithHints.has(species);
                return true;
            });

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold">Species Hints Management</h2>
                        <div className="flex gap-2">
                            <select 
                                value={filter} 
                                onChange={(e) => setFilter(e.target.value)}
                                className="px-3 py-1 border rounded"
                            >
                                <option value="all">All Species ({allSpecies.length})</option>
                                <option value="with-hints">With Hints ({speciesWithHints.size})</option>
                                <option value="missing-hints">Missing Hints ({allSpecies.length - speciesWithHints.size})</option>
                            </select>
                        </div>
                    </div>

                    <div className="grid gap-4">
                        {filteredSpecies.map(species => {
                            const hints = speciesHints.find(h => h.species_name === species);
                            const specimenCount = specimens.filter(s => s.species_name === species).length;
                            const approvedCount = specimens.filter(s => s.species_name === species && s.status === 'approved').length;
                            
                            return (
                                <div key={species} className="bg-white rounded-xl p-4 shadow-sm">
                                    <div className="flex justify-between items-start">
                                        <div className="flex-1">
                                            <h3 className="font-semibold text-lg">{species}</h3>
                                            <p className="text-sm text-gray-600">
                                                {specimenCount} specimens ({approvedCount} approved)
                                            </p>
                                            {hints && (
                                                <div className="mt-2">
                                                    <p className="text-xs text-gray-500">
                                                        Hints: {hints.hints?.length || 0} ‚Ä¢ 
                                                        AI Source: {hints.reference_url ? 'Yes' : 'Manual'} ‚Ä¢ 
                                                        Updated: {new Date(hints.updated_at).toLocaleDateString()}
                                                    </p>
                                                    {hints.ai_confidence && (
                                                        <div className="flex items-center gap-1 mt-1">
                                                            <span className="text-xs text-gray-500">AI Confidence:</span>
                                                            <div className="w-16 bg-gray-200 rounded-full h-1">
                                                                <div 
                                                                    className="bg-green-500 h-1 rounded-full" 
                                                                    style={{ width: `${hints.ai_confidence * 100}%` }}
                                                                ></div>
                                                            </div>
                                                            <span className="text-xs text-gray-500">{Math.round(hints.ai_confidence * 100)}%</span>
                                                        </div>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                        
                                        <div className="flex items-center gap-2">
                                            {hints ? (
                                                <span className="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">
                                                    ‚úì Has Hints
                                                </span>
                                            ) : (
                                                <span className="bg-orange-100 text-orange-800 px-2 py-1 rounded text-xs">
                                                    ‚ö† Missing Hints
                                                </span>
                                            )}
                                            <button
                                                onClick={() => onSelectSpecies(species)}
                                                className="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition-colors"
                                            >
                                                {hints ? 'Edit Hints' : 'Create Hints'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

                    loadPhotos().then((loadedPhotos) => {
                        setPhotosLoaded(true);

                }
                
                // Check if hints exist for this species
                if (speciesHints) {
                    setHintsStatus('exists');
                } else {
                    setHintsStatus('missing');
                }
            }, [loadPhotos, photosLoaded, speciesHints]);

                setSelectedPhotoIds(prev => 
                    prev.includes(photoId) 
                        ? prev.filter(id => id !== photoId)
                        : [...prev, photoId]
                );
            };

            const handleGenerateHints = async () => {
                setHintsStatus('generating');
                try {
                    const result = await generateAIHints(specimen.species_name, referenceUrl || null);
                    if (result.error) {
                        alert('Error generating hints: ' + result.error);
                        setHintsStatus('missing');
                    } else {
                        setGeneratedHints(result);
                        setHintsStatus('generated');
                    }
                } catch (error) {
                    console.error('Error generating hints:', error);
                    alert('Failed to generate hints');
                    setHintsStatus('missing');
                }
            };

                if (!generatedHints) return;

                };

                if (success) {
                    alert('Hints saved successfully!');
                    setHintsStatus('exists');
                } else {
                    alert('Failed to save hints');
                }
            };

            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-xl max-w-7xl w-full max-h-[90vh] overflow-y-auto">
                        <div className="p-6 border-b">
                            <div className="flex justify-between items-center">
                                <h2 className="text-xl font-bold">Enhanced Review: {specimen.species_name}</h2>
                                <button onClick={onClose} className="text-gray-500 hover:text-gray-700 text-2xl">√ó</button>
                            </div>
                        </div>

                        <div className="p-6 space-y-6">
                            {/* Species Hints Section */}
                            <div className="bg-gray-50 rounded-lg p-4">
                                <h3 className="font-semibold mb-3 flex items-center gap-2">
                                    üß¨ Species Hints Management
                                    {hintsStatus === 'exists' && <span className="text-green-600 text-sm">‚úì Hints Available</span>}
                                    {hintsStatus === 'missing' && <span className="text-orange-600 text-sm">‚ö† No Hints</span>}
                                </h3>
                                
                                {hintsStatus === 'exists' && speciesHints && (
                                    <div className="space-y-2">
                                        <p className="text-sm text-gray-600">
                                            This species already has {speciesHints.hints?.length || 0} hints
                                        </p>
                                        {speciesHints.reference_url && (
                                            <p className="text-sm">
                                                <strong>Source:</strong> 
                                                <a href={speciesHints.reference_url} target="_blank" className="text-blue-500 hover:text-blue-700 ml-1">
                                                    {speciesHints.reference_url}
                                                </a>
                                            </p>
                                        )}
                                    </div>
                                )}
                                
                                {(hintsStatus === 'missing' || hintsStatus === 'generating') && (
                                    <div className="space-y-3">
                                        <div>
                                            <label className="block text-sm font-medium mb-1">
                                                Reference URL (optional)
                                            </label>
                                            <input
                                                type="url"
                                                value={referenceUrl}
                                                onChange={(e) => setReferenceUrl(e.target.value)}
                                                placeholder="https://example.com/mushroom-description"
                                                className="w-full p-2 border rounded"
                                                disabled={hintsStatus === 'generating'}
                                            />
                                            <p className="text-xs text-gray-500 mt-1">
                                                Provide a URL with taxonomic description for better hint generation
                                            </p>
                                        </div>
                                        <button
                                            onClick={handleGenerateHints}
                                            disabled={hintsStatus === 'generating'}
                                            className="bg-indigo-500 hover:bg-indigo-600 disabled:bg-gray
