<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Mushroom Study</title>
    <!-- Use development versions for better debugging -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Flash Fungi">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body>
    <div id="root">
        <div style="padding: 20px; text-align: center;">
            <h1>Loading...</h1>
            <p>Arizona Mushroom Study App</p>
        </div>
    </div>
    
    <!-- Add a test script to verify React is loaded -->
    <script>
        console.log('üìö Checking libraries...');
        console.log('React:', typeof React);
        console.log('ReactDOM:', typeof ReactDOM);
        console.log('Babel:', typeof Babel);
        
        if (typeof React === 'undefined') {
            console.error('‚ùå React not loaded!');
        } else {
            console.log('‚úÖ React loaded successfully');
        }
        
        // Test if app.js can be fetched
        fetch('./app.js')
            .then(response => {
                console.log('üìÅ app.js fetch status:', response.status);
                if (response.ok) {
                    console.log('‚úÖ app.js file exists and is accessible');
                } else {
                    console.error('‚ùå app.js file not found or not accessible');
                }
            })
            .catch(error => {
                console.error('‚ùå Error fetching app.js:', error);
            });
    </script>
    
    <!-- Try different ways to load app.js -->
        <script src="./focused-study.js"></script>
        <script src="./marathon-mode.js"></script>
        <script src="./genus-modules.js"></script>
        <script src="./achievement-system.js"></script>
        <script src="./placeholder-assets.js"></script>
        <script src="./auth.js"></script>
        <script src="./public-profile.js"></script>
        <script src="./app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
                    .catch(err => console.error('‚ùå Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
