<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Mushroom Study</title>
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div id="root">
        <div style="padding: 20px; text-align: center;">
            <h1>Loading...</h1>
            <p>Arizona Mushroom Study App</p>
        </div>
    </div>
    
    <!-- Load app scripts -->
    <script src="./focused-study.js"></script>
    <script src="./marathon-mode.js"></script>
    <script src="./genus-modules.js"></script>
    <script src="./achievement-system.js"></script>
    <script src="./placeholder-assets.js"></script>
    <script src="./supabase-auth.js"></script> <!-- Use Supabase auth instead -->
    <script src="./public-profile.js"></script>
    <script src="./app.js"></script>
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('✅ Service Worker registered'))
                    .catch(err => console.error('❌ Service Worker failed:', err));
            });
        }
    </script>
</body>
</html>
